<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal Iframe-Style Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .cta-btn {
      background: linear-gradient(90deg, #16a34a, #22c55e);
      padding: 16px 24px;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
    }

    /* Overlay modal container */
    #offerModal {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Popup window */
    .modal-window {
      background: white;
      width: 100%;
      max-width: 480px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.2);
      animation: popup 0.25s ease-out;
    }

    @keyframes popup {
      from {
        transform: scale(0.85);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .modal-text {
      font-size: 15px;
      color: #4b5563;
      margin-bottom: 20px;
    }

    .modal-btn {
      background: linear-gradient(90deg,#16a34a,#22c55e);
      padding: 15px;
      width: 100%;
      border-radius: 12px;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .modal-cancel {
      background: #e5e7eb;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: none;
      color: #374151;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Test the Iframe-Style Popup</h2>
  <p>Click below to open the modal window:</p>

  <button class="cta-btn" onclick="openOffer()">Open Offer Window</button>

  <!-- MODAL -->
  <div id="offerModal">
    <div class="modal-window">
      <div class="modal-title">You may qualify for debt relief</div>
      <div class="modal-text">
        Based on your answers, you may qualify to speak with a licensed debt relief specialist.
        Continue below to complete your request.
      </div>

      <button
        class="modal-btn"
        onclick="window.location.href='https://trkmcl.com/wy8odpg43k/xwndpp7qne'">
        âœ” Continue to My Free Debt Relief Review
      </button>

      <button class="modal-cancel" onclick="closeOffer()">Cancel</button>
    </div>
  </div>

  <script>
    function openOffer() {
      document.getElementById("offerModal").style.display = "flex";
    }
    function closeOffer() {
      document.getElementById("offerModal").style.display = "none";
    }
  </script>

</body>
</html>
