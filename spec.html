<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TheoremReach Result Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-xl font-bold text-slate-800 mb-2">
      TheoremReach Survey Control
    </h1>

    <div class="space-y-3 mt-6">
      <button
        id="completeBtn"
        class="w-full py-3 rounded-full bg-emerald-600 text-white font-semibold text-sm hover:bg-emerald-700"
      >
        ✅ COMPLETE (result=10)
      </button>

      <button
        id="dqBtn"
        class="w-full py-3 rounded-full bg-red-600 text-white font-semibold text-sm hover:bg-red-700"
      >
        ❌ DISQUALIFY (result=4)
      </button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const transactionId = params.get('transaction_id') || 'TEST123';

    const COMPLETE_REASON = 'survey_complete';
    const DQ_REASON = 'screen_out';

    function buildCompleteUrl() {
      return (
        'https://surveys.theoremreach.com/respondent_result' +
        '?result=10' +
        '&transaction_id=' + encodeURIComponent(transactionId) +
        '&reason=' + encodeURIComponent(COMPLETE_REASON) +
        '&enc=63ca3386e1f4bad34c667b464d51023b75a06e6193bef05c780bc8176145f0d0'
      );
    }

    function buildDisqualifyUrl() {
      return (
        'https://surveys.theoremreach.com/respondent_result' +
        '?result=4' +
        '&transaction_id=' + encodeURIComponent(transactionId) +
        '&reason=' + encodeURIComponent(DQ_REASON) +
        '&enc=3b7a2072e14d5e0d6a91e44c0a1d679a496b88a624c4fcf52893a94d1e91df11'
      );
    }

    document.getElementById('completeBtn').addEventListener('click', () => {
      window.location.href = buildCompleteUrl();
    });

    document.getElementById('dqBtn').addEventListener('click', () => {
      window.location.href = buildDisqualifyUrl();
    });
  </script>

</body>
</html>
