


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    /* Crop window */
    .frame-viewport {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #ffffff;
    }

    /* Desktop defaults */
    .frame-viewport iframe {
      position: absolute;
      top: -50px;                 /* crop top a bit */
      left: 0;
      width: 100%;
      height: calc(100% + 120px); /* extra height so bottom can be cropped */
      border: none;
      display: block;
    }

    /* Bottom mask (hides footer area visually) */
    .bottom-mask {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 50px;
      background: #ffffff;
      pointer-events: none;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .frame-viewport iframe {
        top: -10px;
        height: calc(100% + 200px);
      }
      .bottom-mask {
        height: 70px;
      }
    }

    /* Very small phones */
    @media (max-width: 420px) {
      .frame-viewport iframe {
        top: -5px;
        height: calc(100% + 240px);
      }
      .bottom-mask {
        height: 90px;
      }
    }
  </style>
</head>

<body>
  <div class="frame-viewport">
    <iframe
      src="https://webfuse.com/+button/"
      loading="eager"
      allow="clipboard-read; clipboard-write; autoplay"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <div class="bottom-mask"></div>
  </div>
</body>
</html>
