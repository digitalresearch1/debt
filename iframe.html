<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Wellness Survey | Complete Now</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .frame-container {
            position: relative;
            width: 100%;
            height: 1100px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        #surveyFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            text-align: center;
            padding: 40px;
            background: #fff3cd;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Financial Wellness Survey</h1>
            <p>Complete this secure survey to see if you qualify for assistance</p>
        </div>
        
        <div class="content">
            <div class="frame-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <h3>Loading Secure Survey...</h3>
                    <p id="status">Initializing connection...</p>
                </div>
                
                <!-- Survey will be loaded here -->
                <div id="surveyContainer"></div>
            </div>
            
            <div class="fallback" id="fallback">
                <h3>Alternative Access Required</h3>
                <p>Please use one of these options to access the survey:</p>
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="loadWithMethod1()">Method 1: Proxy Load</button>
                    <button class="btn" onclick="loadWithMethod2()">Method 2: Direct Load</button>
                    <a href="https://trkmcl.com/wy8odpg43k/xwndpp7qne" target="_blank" class="btn">
                        Open in New Tab
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // WORKING GITHUB PAGES SOLUTION
        // ============================================
        
        const TARGET_URL = 'https://trkmcl.com/wy8odpg43k/xwndpp7qne';
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const fallback = document.getElementById('fallback');
        const container = document.getElementById('surveyContainer');
        
        // Method 1: Advanced Fetch with Blob (Most Reliable)
        async function loadWithMethod1() {
            try {
                status.textContent = 'Connecting via secure proxy...';
                
                // Use multiple proxy endpoints (rotate if one fails)
                const proxyEndpoints = [
                    'https://api.allorigins.win/raw?url=',
                    'https://corsproxy.io/?',
                    'https://api.codetabs.com/v1/proxy?quest=',
                    'https://thingproxy.freeboard.io/fetch/'
                ];
                
                for (let i = 0; i < proxyEndpoints.length; i++) {
                    try {
                        const proxyUrl = proxyEndpoints[i] + encodeURIComponent(TARGET_URL);
                        console.log(`Trying proxy ${i+1}: ${proxyEndpoints[i]}`);
                        
                        status.textContent = `Trying method ${i+1}...`;
                        
                        const response = await fetch(proxyUrl, {
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                            },
                            mode: 'cors',
                            cache: 'no-cache'
                        });
                        
                        if (response.ok) {
                            let html = await response.text();
                            
                            // Clean HTML - remove frame busting code
                            html = cleanHTML(html);
                            
                            // Create iframe with blob URL
                            const iframe = createIframeWithBlob(html);
                            container.appendChild(iframe);
                            
                            loading.style.display = 'none';
                            console.log(`Success with proxy ${i+1}`);
                            return;
                        }
                    } catch (error) {
                        console.log(`Proxy ${i+1} failed:`, error);
                        continue;
                    }
                }
                
                // If all proxies fail
                throw new Error('All proxy methods failed');
                
            } catch (error) {
                console.error('Method 1 failed:', error);
                status.textContent = 'Method 1 failed. Trying alternative...';
                fallback.style.display = 'block';
            }
        }
        
        // Method 2: Meta Refresh Technique (Works for some sites)
        function loadWithMethod2() {
            loading.style.display = 'flex';
            fallback.style.display = 'none';
            status.textContent = 'Using alternative loading method...';
            
            const iframe = document.createElement('iframe');
            iframe.style.cssText = 'width:100%;height:100%;border:none;';
            iframe.sandbox = 'allow-same-origin allow-scripts allow-forms allow-popups';
            
            // Create HTML with meta refresh
            const metaRefreshHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <base href="https://trkmcl.com/">
                    <meta http-equiv="refresh" content="0;url=${TARGET_URL}">
                    <style>
                        body { margin: 0; padding: 100px; text-align: center; font-family: Arial; }
                    </style>
                    <script>
                        // Prevent frame busting
                        window.self = window.top;
                        window.onbeforeunload = null;
                    <\/script>
                </head>
                <body>
                    <h3>Redirecting to survey...</h3>
                    <p>Please wait while we load the secure survey.</p>
                </body>
                </html>
            `;
            
            iframe.srcdoc = metaRefreshHTML;
            container.innerHTML = '';
            container.appendChild(iframe);
            
            // Hide loading after delay
            setTimeout(() => {
                loading.style.display = 'none';
            }, 3000);
        }
        
        // Method 3: Direct iframe with fallback
        function loadWithMethod3() {
            const iframe = document.createElement('iframe');
            iframe.id = 'surveyFrame';
            iframe.style.cssText = 'width:100%;height:100%;border:none;';
            iframe.sandbox = 'allow-same-origin allow-scripts allow-forms allow-popups allow-modals';
            iframe.referrerPolicy = 'no-referrer';
            
            // Try direct URL first
            iframe.src = TARGET_URL;
            
            container.innerHTML = '';
            container.appendChild(iframe);
            
            // Check if iframe loaded successfully
            iframe.onload = () => {
                console.log('Direct iframe loaded');
                loading.style.display = 'none';
            };
            
            iframe.onerror = () => {
                console.log('Direct iframe failed');
                fallback.style.display = 'block';
            };
            
            // Timeout fallback
            setTimeout(() => {
                if (loading.style.display !== 'none') {
                    fallback.style.display = 'block';
                }
            }, 8000);
        }
        
        // Helper: Clean HTML of frame busters
        function cleanHTML(html) {
            let cleaned = html;
            
            // Remove X-Frame-Options meta tags
            cleaned = cleaned.replace(/<meta[^>]*http-equiv=["']X-Frame-Options["'][^>]*>/gi, '');
            
            // Remove CSP meta tags
            cleaned = cleaned.replace(/<meta[^>]*http-equiv=["']Content-Security-Policy["'][^>]*>/gi, '');
            
            // Remove frame busting scripts
            cleaned = cleaned.replace(
                /<script\b[^>]*>[\s\S]*?(top\.location|parent\.location|window\.top|self\.top|frameElement)[\s\S]*?<\/script>/gi,
                ''
            );
            
            // Remove onload handlers
            cleaned = cleaned.replace(/onload\s*=\s*["'][^"']*["']/gi, '');
            cleaned = cleaned.replace(/onclick\s*=\s*["'][^"']*["']/gi, '');
            
            return cleaned;
        }
        
        // Helper: Create iframe with blob URL
        function createIframeWithBlob(html) {
            const iframe = document.createElement('iframe');
            iframe.style.cssText = 'width:100%;height:100%;border:none;';
            iframe.sandbox = 'allow-same-origin allow-scripts allow-forms allow-popups allow-modals';
            
            // Create blob URL
            const blob = new Blob([html], { type: 'text/html' });
            const blobUrl = URL.createObjectURL(blob);
            iframe.src = blobUrl;
            
            return iframe;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Try Method 1 first
            loadWithMethod1();
            
            // Show fallback after 10 seconds if still loading
            setTimeout(() => {
                if (loading.style.display !== 'none') {
                    fallback.style.display = 'block';
                    status.textContent = 'Taking longer than expected. Please try alternative methods.';
                }
            }, 10000);
        });
        
        // Make functions available globally
        window.loadWithMethod1 = loadWithMethod1;
        window.loadWithMethod2 = loadWithMethod2;
        window.loadWithMethod3 = loadWithMethod3;
    </script>
</body>
</html>
