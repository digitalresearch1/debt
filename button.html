      box-shadow: 0 10px 25px rgba(0,0,0,0.18);

    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 32px rgba(0,0,0,0.25);
    }

    .start-btn:active {
      transform: scale(0.97);
    }

    .note {
