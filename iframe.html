<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    /* Viewport wrapper (crop window) */
    .frame-viewport {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #ffffff;
    }

    /* Default (DESKTOP / TABLET) */
    .frame-viewport iframe {
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      height: calc(100% + 120px);
      border: none;
      display: block;
    }

    .bottom-mask {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 50px;
      background: #ffffff;
      pointer-events: none;
    }

    /* =========================
       MOBILE ADJUSTMENTS
       ========================= */
    @media (max-width: 768px) {

      .frame-viewport iframe {
        top: -20px;                 /* less top crop on mobile */
        height: calc(100% + 200px); /* more bottom crop (mobile footer is taller) */
      }

      .bottom-mask {
        height: 90px;               /* hide mobile footer */
      }
    }

    /* EXTRA SMALL PHONES */
    @media (max-width: 420px) {

      .frame-viewport iframe {
        top: -10px;
        height: calc(100% + 240px);
      }

      .bottom-mask {
        height: 110px;
      }
    }
  </style>
</head>

<body>
  <div class="frame-viewport">
    <iframe
      src="https://webfuse.com/+button/"
      loading="eager"
      allow="clipboard-read; clipboard-write; autoplay"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <div class="bottom-mask"></div>
  </div>
</body>
</html>
