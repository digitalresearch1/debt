  <!-- We use a single ES module so Firebase imports work cleanly -->
  <script type="module">
    /***********************
     * PREVIEW vs PRODUCTION
     * - Add ?preview=1 to the URL to simulate OTP without Firebase.
     * - Remove ?preview to use REAL Firebase OTP.
     ***********************/
    const PREVIEW_MODE = new URLSearchParams(location.search).has('preview');

    // ---- Firebase (REAL) - configuration is now filled in ----
    const firebaseConfig = {
      apiKey: "AIzaSyBF5wdHyOlOi_bntJHXto7f6RbJMkOdMSE",
      authDomain: "otp-c6311.firebaseapp.com",
      projectId: "otp-c6311",
      storageBucket: "otp-c6311.appspot.com",
      messagingSenderId: "637495517002",
      appId: "1:637495517002:web:7bd220994a7611a5606bb3",
    };

    // We load Firebase only if not in preview mode
    let fb = null;
    if (!PREVIEW_MODE) {
      try {
        const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js');
        const { getAuth, RecaptchaVerifier, signInWithPhoneNumber } =
          await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js');

    }

    // ---- DOM handles
    const scrollBox = document.getElementById('scroll-box');
    const chatWindow = document.getElementById('chat-window');
    const chatInputArea = document.getElementById('chat-input-area');
    const progressBar = document.getElementById('progress-bar');
    const qbar = document.getElementById('question-bar');
    const qtext = document.getElementById('q-text');
    const qhint = document.getElementById('q-hint');

    function isAtBottom(){ return scrollBox.scrollHeight - (scrollBox.scrollTop + scrollBox.clientHeight) < 16; }
    function updateSticky(){ const stick=isAtBottom(); qbar.style.position = stick? 'sticky':'relative'; qbar.style.top = stick? '0':'auto'; }
    scrollBox.addEventListener('scroll', updateSticky);
    function ensureBottom(){ requestAnimationFrame(()=>{ scrollBox.scrollTop = scrollBox.scrollHeight; updateSticky(); }); }

    function createBaseContainer(){ chatInputArea.innerHTML=''; const c=document.createElement('div'); return chatInputArea.appendChild(c); }
    function setQuestion(text){
      qtext.className=''; qtext.style.maxHeight='none'; qtext.style.overflow='visible';
      qtext.innerHTML = text || '';
    }
    function addAnswer(text){ const el=document.createElement('div'); el.className='bubble'; const b=document.createElement('div'); b.textContent=text; el.appendChild(b); chatWindow.appendChild(el); }
    function addAbandon(container){ const a=document.createElement('button'); a.className='abandon'; a.textContent='Abandon Survey'; a.onclick=()=> goToStep('leaveSurvey'); container.appendChild(a); }

    // Q&A Knowledge base (unchanged)
    const Q_OPTION = 'I have a question about debt relief';
    const DEBT_KB = [
      { q:'What is debt settlement and how does it work?', a:'Debt settlement negotiates with creditors/collectors to accept less than the full balance as payment in full. You make one monthly deposit into a dedicated account; when funds accrue, settlements are approved case-by-case. Typical duration ~24–48 months. It is not a loan.', k:['what is debt settlement','how works','negotiate','reduce balance'] },
      { q:'Which debts qualify?', a:'Commonly eligible: unsecured debts like credit cards, personal loans, medical bills, collections, many payday loans. Generally NOT eligible: secured debts (auto, mortgage), child support/alimony, most taxes; federal student loans are usually excluded (alternatives exist).', k:['qualify','eligible','unsecured','secured','student'] },
      { q:'How does it affect my credit?', a:'Expect a short-term score drop. Enrolled accounts may go or remain delinquent during negotiations and later report as “settled.” Many people rebuild credit 6–24 months after completion with on-time payments and low utilization.', k:['credit','score','fico','impact'] },
      { q:'Fees & costs', a:'Reputable providers charge performance-based fees earned after a settlement you approve. Effective fees vary by provider and state (often ~15–25% of enrolled debt).', k:['fees','cost'] },
      { q:'Taxes on forgiven debt', a:'Forgiven balances may be reported on 1099-C and can be taxable; the IRS insolvency exclusion can reduce/offset. Consult a tax professional.', k:['tax','1099','insolvency'] },
      { q:'Legal risks', a:'A creditor/collector could sue on delinquent accounts. Programs watch for this and discuss response options. If sued, respond and consider local legal advice.', k:['sue','lawsuit'] },
      { q:'Debt management vs settlement', a:'Debt management plans via credit counseling reduce interest and repay 100% of principal; settlement aims to reduce principal. Each has trade-offs.', k:['dmp','credit counseling'] },
      { q:'Bankruptcy vs settlement', a:'Bankruptcy (Ch7/Ch13) may be faster/cheaper for some but has different legal and credit effects. Seek legal advice for bankruptcy decisions.', k:['bankruptcy'] }
    ];
    function answerDebtQuestion(q){
      const qq=(q||'').toLowerCase(); let best=DEBT_KB[0],score=-1;
      for(const item of DEBT_KB){ let s=0; (item.k||[]).forEach(kw=>{ if(qq.includes(kw)) s+=3; });
        qq.split(/[^a-z0-9]+/g).forEach(t=>{ if(item.q.toLowerCase().includes(t)) s+=1; });
        if(s>score){score=s; best=item;} }
      if(score<=0){ return 'Debt settlement negotiates down unsecured debts using one monthly deposit; programs commonly last 24–48 months. It can lower credit in the short term and has tax/legal considerations. A specialist can compare with credit counseling or bankruptcy. General info only.'; }
      return '<strong>'+best.q+'</strong><br>'+best.a;
    }
    function openQAModal(){
      const overlay=document.createElement('div'); overlay.style.cssText='position:fixed;inset:0;background:rgba(0,0,0,.35);display:flex;align-items:center;justify-content:center;z-index:60';
      const box=document.createElement('div'); box.style.cssText='background:#fff;width:min(92%,420px);border:1px solid #e2e8f0;border-radius:16px;padding:14px;box-shadow:0 20px 60px rgba(15,23,42,.2)';
      box.innerHTML=`<div style="display:flex;justify-content:space-between;align-items:center"><div style="font-weight:700">Ask Chloe about Debt Relief</div><button id="qa-close" style="border:none;background:none;font-size:22px;color:#475569;cursor:pointer">×</button></div>
      <div class="muted" style="margin-top:6px">General information only — not legal/tax advice.</div>
      <div style="display:grid;grid-template-columns:1fr auto;gap:8px;margin-top:10px"><input id="qa-input" class="field" placeholder="e.g., Will this hurt my credit?"><button id="qa-ask" class="cta" style="width:auto;padding:10px 14px">Ask</button></div>
      <div id="qa-ans" style="margin-top:10px;font-size:14px;color:#0f172a"></div>`;
      overlay.appendChild(box); document.body.appendChild(overlay);
      const ans=box.querySelector('#qa-ans');
      box.querySelector('#qa-close').onclick=()=>overlay.remove();
      box.querySelector('#qa-ask').onclick=()=>{ const v=box.querySelector('#qa-input').value.trim(); if(!v) return; ans.innerHTML=answerDebtQuestion(v); };
    }

    function showOptions(options, onSelect){
      const c=createBaseContainer();
      const addButton=(label, handler)=>{ const b=document.createElement('button'); b.className='btn'; b.textContent=label; b.onclick=handler; c.appendChild(b); return b; };
      const btns = options.map(opt=> addButton(opt, ()=> finalize(opt)));
      addButton(Q_OPTION, ()=> openQAModal());
      addAbandon(c);
      function finalize(v){ btns.forEach(b=>{ b.disabled=true; }); onSelect(v); }
      ensureBottom();
    }

    // Survey Flow
    let prefillDebtAmount=null; let transactionId='tx_'+Date.now();
    const surveyFlow = {
      start: { message: "Hello! I'm Chloe, an AI assistant for a research study. We're gathering feedback from people to better understand the debt settlement process. Would you be willing to participate?", type:'multiple-choice', options:["Yes, I'll participate","No, thank you"], action:(a)=> a.startsWith('Yes')? goToStep('qDebtRange'): goToStep('leaveSurvey') },
      leaveSurvey: { message: 'No problem at all. Thank you for your time. You will now be redirected.', end:true, status:18 },
      qDebtRange: { message:'About how much unsecured debt do you have? (credit cards, personal loans, medical bills, etc.)', type:'multiple-choice', options:['Below $10,000','$10,000–$40,000','$40,000+'], action:(a)=>{ if(a==='Below $10,000') return goToStep('disqualify'); if(a==='$10,000–$40,000'){ prefillDebtAmount=25000; return goToStep('qIncome'); } if(a==='$40,000+'){ prefillDebtAmount=50000; return goToStep('qIncome'); } } },
      qIncome: { message:'Do you have a steady source of income?', type:'multiple-choice', options:['Yes','No'], action:(a)=> a==='Yes'? goToStep('qWilling'): goToStep('disqualify') },
      qWilling: { message:'As part of the study, are you willing to speak with a debt specialist for a free, no-obligation consultation?', type:'multiple-choice', options:['Yes','No'], action:(a)=> a==='Yes'? goToStep('preFormInfo'): goToStep('disqualify') },
      preFormInfo: { message:`
        <strong>Fantastic! You've qualified for the study.</strong>
        <p style="margin-top: 8px; margin-bottom: 8px;">The main part of our research involves having you complete a short, secure form to request a free consultation from a debt specialist. To get genuine feedback, this study is for people who are truly interested in getting help with their debt. We've carefully researched and selected a reputable company, <strong>CuraDebt</strong>, to connect our participants with.</p>
        <p style="margin-top: 8px; margin-bottom: 8px;">A debt settlement service works to negotiate with your creditors to lower the amount you owe. The goal is often to combine your payments into a single, more manageable monthly amount, with a plan to get you out of debt in about 2–4 years.</p>
        <p style="margin-top: 8px; margin-bottom: 8px;">After you submit this form, you may receive a call from <strong>+18553065699</strong> to connect you to a specialist. We will also send an email to confirm your participation. <strong>Please reply to that email to let us know how your call went.</strong></p>
        Are you ready to take the next step?`, type:'multiple-choice', options:["Yes, I'm ready"], action:()=> goToStep('showApiForm') },
      showApiForm: { message:"Excellent! Please complete the secure form below. I'll be here once you've submitted it.", type:'api-form' },
      formSuccess: { message:'Thank you! Your information has been sent securely. Watch for a call from +18553065699 to connect you to a debt specialist. Also, check your email for confirmation.', next:'askToContinueToFeedback' },
      askToContinueToFeedback: { message:'Now for the final step. Ready to provide your feedback?', type:'multiple-choice', options:['Yes, Continue to Feedback'], action:()=> goToStep('askForFeedback') },
      askForFeedback: { message:"Please submit your email below. You'll receive a confirmation in your inbox. After you've been contacted by a specialist, we'll send a reminder email so you can tell us how the call went and if you got the help you needed.", type:'brevo-form', next:'complete' },
      complete: { message:"That's everything! Thank you so much for your valuable feedback. You will now be redirected to finalize your entry.", end:true, status:21 },
      disqualify: { message:"I appreciate you answering. Based on your responses, this study isn't the right fit. Thank you for your time. You will be redirected now.", end:true, status:18 }
    };

    function updateProgress(index,total){ const p=Math.max(0, Math.min(100, (index/Math.max(1,total-1))*100)); progressBar.style.width=p+'%'; }

    function goToStep(stepKey){
      const step=surveyFlow[stepKey]; if(!step) return; const keys=Object.keys(surveyFlow); updateProgress(keys.indexOf(stepKey), keys.length);
      setQuestion(step.message||'');
      if(step.end){ chatInputArea.innerHTML='<div class="muted" style="text-align:center">You will be redirected shortly…</div>'; return; }
      if(step.type==='multiple-choice'){
        showOptions(step.options, (val)=>{ addAnswer(val); step.action(val); ensureBottom(); });
      } else if(step.type==='api-form'){
        chatWindow.innerHTML='<div class="spacer"></div>';
        showApiForm();
      } else if(step.type==='brevo-form'){
        chatWindow.innerHTML='<div class="spacer"></div>';
        showBrevoForm(()=> goToStep(step.next));
      } else if(step.next){ goToStep(step.next); }
    }

    // --- Intro Page (Updated) ---
    function showIntro(){
        chatWindow.innerHTML='';
        chatInputArea.innerHTML='';
        const card=document.createElement('div');
        card.className='card';
        card.style.textAlign = 'center';
        card.style.padding = '24px';
        card.innerHTML=`
            <div style="width:64px;height:64px;margin:0 auto 16px;border-radius:20px;background:linear-gradient(135deg,#6366f1,#a78bfa,#ec4899);display:grid;place-items:center;color:#fff;font-weight:800;font-size:32px;">C</div>
            <h2 style="margin:0 0 8px 0; font-size: 22px; color: var(--ink);">Debt Relief Research Study</h2>
            <div class="muted" style="font-size:15px; max-width: 300px; margin: 0 auto 16px;">Help us improve the debt settlement process. Your feedback is valuable.</div>
            <ul style="text-align:left; max-width: 280px; margin: 24px auto; padding-left: 20px; font-size: 14px; color: var(--sub); list-style-type: '✓  ';">
                <li style="margin-bottom: 8px; padding-left: 8px;">Answer a few quick questions.</li>
                <li style="margin-bottom: 8px; padding-left: 8px;">Securely verify your information.</li>
                <li style="margin-bottom: 8px; padding-left: 8px;">Provide optional feedback.</li>
            </ul>
            <button id="begin-btn" class="cta" style="margin-top:12px; background: linear-gradient(90deg, var(--grad1), var(--grad2));">Begin Secure Survey</button>
        `;
        chatWindow.appendChild(card);

            card.remove();
            goToStep('start');

        ensureBottom();

    // ---- Form (with REAL Firebase OTP) ----
    function showApiForm(){
      chatInputArea.innerHTML='';
      const wrapper=document.createElement('div'); wrapper.className='card';
      wrapper.innerHTML=`
        <div style="text-align:center">
          <div class="label">Select Amount Of Unsecured Debt</div>
          <div id="debtAmountDisplay" class="money">$25,000</div>
          <input id="debtSlider" class="slider" type="range" min="10000" max="100000" value="25000" step="100">

          <input id="debtHidden" type="hidden" value="25000" />
          <div id="qualifyMsg" class="help hidden" style="color:#ef4444">Minimum debt is $10,000 to qualify.</div>
        </div>
        <div class="row" style="margin-top:8px">
          <input class="field" name="f_fname" placeholder="First Name">
          <input class="field" name="f_lname" placeholder="Last Name">
        </div>
        <input class="field" id="f_email" placeholder="Email Address" style="margin-top:8px">
        <div id="email-hint" class="help"></div>
        <input class="field" id="f_phone" placeholder="Phone Number" style="margin-top:8px">
        <div id="phone-hint" class="help"></div>

        <div class="otp-row">
          <button type="button" id="send-otp" class="otp-send" aria-label="Send verification code">Send verification code</button>
          <input id="otp-code" class="field otp-code" placeholder="6-digit code" inputmode="numeric" maxlength="6" aria-label="6-digit code">
          <button type="button" id="check-otp" class="otp-verify" aria-label="Verify number">Verify number</button>
          <span id="otp-countdown" class="badge hidden">60s</span>
        </div>
        <div id="recaptcha-container" style="margin-top: 8px;"></div>

        <div id="tf-call-note" class="notice">✅ Number verified. You may receive a call from +18553065699.</div>

          qualifyMsg.classList.toggle('hidden', !qualifies);

          sendOtpBtn.textContent = 'Code Sent!';
          startResendCountdown(60);

          setFormError(msg);
          sendOtpBtn.textContent = 'Send verification code';

        if (code.length !== 6){

          return;
        }
        try {

            setFormError('Please send the code first.');
            return;
          }
          verifyBtn.textContent = 'Verifying...';
          verifyBtn.disabled = true;
          await confirmationResult.confirm(code);

        } catch (err){

          let msg = 'Invalid or expired code. Request a new one.';
          if (err?.code === 'auth/code-expired') msg = 'Code expired. Please resend.';
          setFormError(msg);
