      display: flex;

      gap: 0.5rem;
    }

      width: 100%;

    @media (min-width: 769px) {
      .video-wrapper { height: 480px; }

      animation: fadeOutUp 0.35s forwards ease-out;

    @keyframes fadeOutUp {
      0%   { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-6px); }

<body class="bg-gray-100 min-h-screen">

<div id="chatOverlay" class="w-full bg-white flex flex-col max-w-5xl mx-auto min-h-screen shadow-lg">
  <!-- Chat header -->

    <h1 class="text-xl font-bold">Financial Wellness Screening Chat</h1>
    <p class="text-xs mt-1 text-indigo-100">
      Please answer a few quick questions so we can see if this private study is a good fit for you.
    </p>
  </div>

  <!-- Chat body -->
  <div class="flex-1 flex flex-col bg-slate-50 p-4">
    <div id="chatWindow" class="chat-container"></div>
    <div id="chatControls" class="mt-4 flex flex-wrap gap-2 bg-white border-t border-slate-200 p-3 rounded-lg"></div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const urlParams = new URLSearchParams(window.location.search);
  let transactionId = urlParams.get('transaction_id') || urlParams.get('RID');

  // Force PureSpectrum only
  const src = 'ps';

  if (!transactionId) {
    transactionId = 'tx_' + Date.now().toString(36) +
      Math.random().toString(36).substring(2);
  }

  const chatWindow   = document.getElementById('chatWindow');
  const chatControls = document.getElementById('chatControls');

  // =========================
  // PureSpectrum URLs
  // =========================

  const psScreenoutUrl =
    `https://spectrumsurveys.com/surveydone?st=18&transaction_id=${encodeURIComponent(transactionId)}`;

  function getScreenoutUrl(reasonCode) {
    return psScreenoutUrl;
  }

  const offerBaseUrl    = 'https://trkmcl.com/wy8odpg43k/p98vjj0e83';
  const offerTrackedUrl = offerBaseUrl + '?subid=' + encodeURIComponent(transactionId);

  const workerFinishUrl =
    'https://marketcall.kayembakasongo.workers.dev/finish' +
    '?transaction_id=' + encodeURIComponent(transactionId) +
    '&src=ps';

  function scrollToBottom() {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  function addBotMessage(text) {
    const bubble = document.createElement('div');
    bubble.className = 'chat-bubble chat-bot';
    bubble.innerHTML = text;
    chatWindow.appendChild(bubble);
    scrollToBottom();
  }

  function addUserMessage(text) {
    const bubble = document.createElement('div');
    bubble.className = 'chat-bubble chat-user ml-auto';
    bubble.textContent = text;
    chatWindow.appendChild(bubble);
    scrollToBottom();
  }

  function clearControls() {
    chatControls.innerHTML = '';
  }

  function renderOptions(options) {
    clearControls();
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.className =
        'px-3 py-2 text-xs md:text-sm rounded-full border border-slate-300 bg-white hover:bg-slate-100 text-slate-900';
      btn.textContent = opt.label;
      btn.addEventListener('click', () => opt.onClick());
      chatControls.appendChild(btn);
    });
    scrollToBottom();
  }

  function fadeOutAllAndThen(nextFn) {
    const nodes = Array.from(chatWindow.children);
    if (!nodes.length) {
      nextFn();
      return;
    }
    nodes.forEach(node => node.classList.add('fade-out'));
    setTimeout(() => {
      chatWindow.innerHTML = '';
      nextFn();
    }, 360);
  }

  function addVideoBubble() {
    const wrapper = document.createElement('div');
    wrapper.className = 'w-full mb-4';

    const title = document.createElement('p');
    title.className = 'text-[11px] font-semibold text-slate-700 mb-2';
    title.textContent =
      'Here is a short video explaining the program for people with high balances:';
    wrapper.appendChild(title);

    const videoContainer = document.createElement('div');
    videoContainer.className = 'video-wrapper';

    const iframe = document.createElement('iframe');
    iframe.src =
      'https://www.facebook.com/plugins/video.php?height=314&href=' +
      encodeURIComponent('https://www.facebook.com/reel/1205740158030889/') +
      '&show_text=true&width=860&t=0';
    iframe.style.border = 'none';
    iframe.style.overflow = 'hidden';
    iframe.scrolling = 'no';
    iframe.frameBorder = '0';
    iframe.allowFullscreen = true;
    iframe.setAttribute(
      'allow',
      'autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share'
    );

    videoContainer.appendChild(iframe);
    wrapper.appendChild(videoContainer);

    const hint = document.createElement('p');
    hint.className = 'text-[11px] text-slate-600 mt-2';
    hint.textContent =
      'When you finish watching, scroll down and click â€œI\\'ve watched the videoâ€ to keep going.';
    wrapper.appendChild(hint);

    chatWindow.appendChild(wrapper);
    scrollToBottom();
  }

  function addOfferLinkBubble() {
    const wrapper = document.createElement('div');
    wrapper.className = 'w-full mb-4';

    const title = document.createElement('p');
    title.className = 'text-[11px] font-semibold text-slate-700 mb-2';
    title.textContent =
      'Next, open the secure website in a new tab to complete the full financial form:';
    wrapper.appendChild(title);

    const card = document.createElement('div');
    card.className =
      'w-full max-w-xl mx-auto bg-white rounded-xl border border-slate-200 shadow-sm p-4 flex flex-col items-center gap-3';

    const desc = document.createElement('p');
    desc.className = 'text-xs text-slate-700 text-center';
    desc.textContent =
      'Click the button below to open the form. Fill everything out honestly, then return to this page.';
    card.appendChild(desc);

    const linkBtn = document.createElement('a');
    linkBtn.href = offerTrackedUrl;
    linkBtn.target = '_blank';
    linkBtn.rel    = 'noopener noreferrer';
    linkBtn.className =
      'action-btn inline-flex items-center justify-center px-5 py-3 rounded-full bg-indigo-600 text-white text-sm font-semibold hover:bg-indigo-700';
    linkBtn.textContent = 'Open Secure Form';
    card.appendChild(linkBtn);

    const note = document.createElement('p');
    note.className = 'text-[11px] text-slate-500 text-center';
    note.textContent =
      'After submitting the form, come back and click â€œI completed the formâ€ below.';
    card.appendChild(note);

    wrapper.appendChild(card);
    chatWindow.appendChild(wrapper);
    scrollToBottom();
  }

  function disqualify(reasonText, reasonCode) {
    const finalReason =
      reasonText ||
      'Based on your answers, you do not match the profile for this particular research study.';

    addBotMessage(finalReason);
    addBotMessage(
      'Please click the button below to exit this survey. Thank you for your time.'
    );

    const screenoutUrl = getScreenoutUrl(reasonCode || 'pre_screener_fail');

    renderOptions([
      {
        label: 'Exit survey',
        onClick: () => {
          window.location.href = screenoutUrl;
        }
      }
    ]);
  }

  // -----------------------------------
  // CHAT STEPS â€“ 8-Question Prescreener
  // -----------------------------------

  function startChat() {
    addBotMessage(
      "Hi, I'm Chloe. I'll quickly check if this private financial study is a good fit for you."
    );
    setTimeout(stepDebtAmount, 700);
  }

  function stepDebtAmount() {
    addBotMessage(
      'First, about how much unsecured debt do you currently have? ' +
      '(Credit cards, personal loans â€” not including mortgage or auto loans.)'
    );
    renderOptions([
      {
        label: 'Less than $5,000',
        onClick: () => {
          addUserMessage('Less than $5,000');
          fadeOutAllAndThen(() => {
            disqualify(
              'For this specific project, we are focusing on people with more than $15,000 in unsecured balances.',
              'debt_too_low'
            );
          });
        }
      },
      {
        label: '$5,000 - $9,999',
        onClick: () => {
          addUserMessage('$5,000 - $9,999');
          fadeOutAllAndThen(() => {
            disqualify(
              'For this specific project, we are focusing on people with more than $15,000 in unsecured balances.',
              'debt_too_low'
            );
          });
        }
      },
      {
        label: '$10,000 - $14,999',
        onClick: () => {
          addUserMessage('$10,000 - $14,999');
          fadeOutAllAndThen(() => {
            disqualify(
              'For this specific project, we are focusing on people with more than $15,000 in unsecured balances.',
              'debt_too_low'
            );
          });
        }
      },
      {
        label: '$15,000 - $24,999',
        onClick: () => {
          addUserMessage('$15,000 - $24,999');
          fadeOutAllAndThen(stepAbilityToPay);
        }
      },
      {
        label: '$25,000 - $39,999',
        onClick: () => {
          addUserMessage('$25,000 - $39,999');
          fadeOutAllAndThen(stepAbilityToPay);
        }
      },
      {
        label: '$40,000 or more',
        onClick: () => {
          addUserMessage('$40,000 or more');
          fadeOutAllAndThen(stepAbilityToPay);
        }
      }
    ]);
  }

  function stepAbilityToPay() {
    addBotMessage(
      'Could you realistically afford at least about $250â€“$350 per month toward a structured plan if it helped reduce your debt?'
    );
    renderOptions([
      {
        label: 'Yes',
        onClick: () => {
          addUserMessage('Yes, I could afford that');
          fadeOutAllAndThen(stepBehindPayments);
        }
      },
      {
        label: 'No',
        onClick: () => {
          addUserMessage('No, I really cannot');
          fadeOutAllAndThen(() => {
            disqualify(
              'This project focuses on people who are able to commit at least around $250â€“$350 per month to a structured plan.',
              'cannot_afford'
            );
          });
        }
      }
    ]);
  }

  function stepBehindPayments() {
    addBotMessage(
      'Are you currently behind on your credit card or loan payments?'
    );
    renderOptions([
      {
        label: 'Yes, 30+ days behind',
        onClick: () => {
          addUserMessage('Yes, 30+ days behind');
          fadeOutAllAndThen(stepHardshipReason);
        }
      },
      {
        label: 'Not yet, but struggling',
        onClick: () => {
          addUserMessage('Not yet, but struggling');
          fadeOutAllAndThen(stepHardshipReason);
        }
      },
      {
        label: 'No, fully current',
        onClick: () => {
          addUserMessage('No, fully current');
          fadeOutAllAndThen(stepHardshipReason);
        }
      }
    ]);
  }

  function stepHardshipReason() {
    addBotMessage(
      'What has caused your debt to increase the most?'
    );
    renderOptions([
      {
        label: 'Job loss',
        onClick: () => {
          addUserMessage('Job loss');
          fadeOutAllAndThen(stepNumCreditLines);
        }
      },
      {
        label: 'Medical expenses',
        onClick: () => {
          addUserMessage('Medical expenses');
          fadeOutAllAndThen(stepNumCreditLines);
        }
      },
      {
        label: 'Cost of living',
        onClick: () => {
          addUserMessage('Cost of living');
          fadeOutAllAndThen(stepNumCreditLines);
        }
      },
      {
        label: 'Divorce / family situation',
        onClick: () => {
          addUserMessage('Divorce / family situation');
          fadeOutAllAndThen(stepNumCreditLines);
        }
      },
      {
        label: 'Other',
        onClick: () => {
          addUserMessage('Other');
          fadeOutAllAndThen(stepNumCreditLines);
        }
      }
    ]);
  }

  function stepNumCreditLines() {
    addBotMessage(
      'How many credit cards or unsecured accounts are you juggling right now?'
    );
    renderOptions([
      {
        label: '1',
        onClick: () => {
          addUserMessage('1 account');
          fadeOutAllAndThen(stepDuplicate);
        }
      },
      {
        label: '2â€“3',
        onClick: () => {
          addUserMessage('2â€“3 accounts');
          fadeOutAllAndThen(stepDuplicate);
        }
      },
      {
        label: '4 or more',
        onClick: () => {
          addUserMessage('4 or more accounts');
          fadeOutAllAndThen(stepDuplicate);
        }
      }
    ]);
  }

  function stepDuplicate() {
    addBotMessage(
      'Have you already spoken with or applied to any debt-relief company in the last 30 days?'
    );
    renderOptions([
      {
        label: 'Yes, I already applied',
        onClick: () => {
          addUserMessage('Yes, I already applied recently');
          fadeOutAllAndThen(() => {
            disqualify(
              'This project is not accepting recent duplicate applications.',
              'duplicate'
            );
          });
        }
      },
      {
        label: 'No, this is my first time',
        onClick: () => {
          addUserMessage('No, this is my first time applying');
          fadeOutAllAndThen(stepTCPAConsent);
        }
      }
    ]);
  }

  function stepTCPAConsent() {
    addBotMessage(
      'Are you okay with receiving a phone call from a financial specialist to discuss your options?'
    );
    renderOptions([
      {
        label: 'Yes',
        onClick: () => {
          addUserMessage('Yes, Iâ€™m okay with a call');
          fadeOutAllAndThen(stepIntent);
        }
      },
      {
        label: 'No',
        onClick: () => {
          addUserMessage('No, I do not want any calls');
          fadeOutAllAndThen(() => {
            disqualify(
              'This project is only for people who agree to receive a call from a specialist.',
              'no_tcp_consent'
            );
          });
        }
      }
    ]);
  }

  function stepIntent() {
    addBotMessage(
      'Are you genuinely looking for help resolving your debt (not just testing or browsing)?'
    );
    renderOptions([
      {
        label: 'Yes, Iâ€™m seriously looking for help',
        onClick: () => {
          addUserMessage('Yes, Iâ€™m seriously looking for help');
          fadeOutAllAndThen(finishQual);
        }
      },
      {
        label: 'No, Iâ€™m just testing',
        onClick: () => {
          addUserMessage('No, Iâ€™m just testing / browsing');
          fadeOutAllAndThen(() => {
            disqualify(
              'This project is only for people who are actively looking for real help with their debt.',
              'incentivized_or_test'
            );
          });
        }
      }
    ]);
  }

  function finishQual() {
    addBotMessage('Great, you look like a strong match for this study. ðŸŽ‰');
    addBotMessage(
      'Before we move forward, please watch this short video about the program. ' +
      'When you\'re done, please scroll down and click â€œI\'ve watched the videoâ€ to continue.'
    );
    addVideoBubble();

    renderOptions([
      {
        label: "I've watched the video",
        onClick: () => {
          addUserMessage("I've watched the video");
          fadeOutAllAndThen(stepWebsiteLinkStep);
        }
      }
    ]);
  }

  function stepWebsiteLinkStep() {
    addBotMessage(
      'Next, you\'ll open a secure website in a new tab to complete the full financial form. ' +
      'Please fill it out with accurate information, then return to this page. ' +
      'âš ï¸ We automatically verify if the form was successfully submitted. ' +
      'If it is not submitted, your participation will NOT be approved.'
    );
    addOfferLinkBubble();

    renderOptions([
      {
        label: 'I completed the form',
        onClick: () => {
          addUserMessage('I completed the form');
          fadeOutAllAndThen(stepEmailGate);
        }
      },
      {
        label: "I don't want to continue",
        onClick: () => {
          addUserMessage("I don't want to continue");
          fadeOutAllAndThen(() => {
            disqualify(
              'No problem at all. We will not count this as a full participation.',
              'user_quit'
            );
          });
        }
      }
    ]);
  }

  function stepEmailGate() {
    addBotMessage(
      'Before we can proceed to verification, your email is <strong>mandatory</strong> so we can send you a reminder and summary of your options. ' +
      'Please submit your email below. Once it is saved, the green <strong>Continue</strong> button will unlock.'
    );

    const formHtml = `
      <div id="brevoBlock" class="w-full mb-4">
        <div class="sib-form" style="text-align: center; background-color: #EFF2F7;">
          <div id="sib-form-container" class="sib-form-container">
            <div id="sib-container"
                 class="sib-container--large sib-container--vertical"
                 style="text-align:center; background-color:rgba(255,255,255,1); max-width:540px; border-radius:3px; border-width:1px; border-color:#C0CCD9; border-style:solid; margin:0 auto;">

              <iframe name="brevo_iframe" id="brevo_iframe" style="display:none;"></iframe>

              <form id="sib-form"
                    method="POST"
                    action="https://52bcaf92.sibforms.com/serve/MUIFAO5vlejSCs-rWtk8_hSGgyILb9Oi-aOLbS_zI5_FjrtRovBWkBZlGVuoCXxEbmOMZMrdo0ZllgcfYtt7jPnKOHgyHT2TYdf3Q-xFXArnK8ikp21kPr7-iXsfMeK4CtD4cAPf2oHHMJLw5OtgVzgyKMt0hXTJ3UiMJVGUXzHbWENuGdgb7j-x2xeZ6iW5f9ix4gocwCjOBdct"
                    target="brevo_iframe">

                <div style="padding: 8px 0;">
                  <div class="sib-form-block"
                       style="font-size:18px; text-align:left; font-weight:700; font-family:Helvetica, sans-serif; color:#3C4858; background-color:transparent;">
                    <p>Survey Feedback Reminder</p>

                <div style="padding: 4px 0;">

                      <p>Please provide your email so we can send you a reminder about this survey and the outcome of your request.</p>
                    </div>
                  </div>
                </div>

                ...
