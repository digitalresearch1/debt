<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Wellness Application | Complete Now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .frame-container {
            position: relative;
            width: 100%;
            height: 1000px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            background: #f5f5f5;
        }
        
        #mainFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e8f4fd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Financial Relief Application</h1>
            <p>Complete this form to see if you qualify for debt assistance</p>
        </div>
        
        <div class="content">
            <div class="info-box">
                <h3>âœ… Instructions:</h3>
                <p>1. Fill out all fields completely</p>
                <p>2. When asked "How did you hear about us?" select <strong>Facebook</strong></p>
                <p>3. Submit the form to receive your personalized options</p>
            </div>
            
            <div class="frame-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 20px;">Loading secure form...</p>
                </div>
                <!-- This will be populated by JavaScript -->
                <div id="proxyContainer"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Proxy Implementation for GitHub Pages -->
    <script>
        // Your target URL
        const TARGET_URL = 'https://trkmcl.com/wy8odpg43k/xwndpp7qne';
        
        // ============================================
        // METHOD 1: Iframe with JavaScript Proxy
        // ============================================
        async function loadForm() {
            try {
                // Create iframe
                const iframe = document.createElement('iframe');
                iframe.id = 'mainFrame';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.sandbox = 'allow-same-origin allow-scripts allow-forms allow-popups';
                
                // First, try to fetch via proxy
                const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(TARGET_URL);
                
                const response = await fetch(proxyUrl);
                if (response.ok) {
                    const html = await response.text();
                    
                    // Clean the HTML
                    let cleaned = html
                        .replace(/<script\b[^>]*>(.*?)<\/script>/gi, '')
                        .replace(/onload=["'][^"']*["']/gi, '')
                        .replace(/onclick=["'][^"']*["']/gi, '');
                    
                    // Create data URL
                    const dataUrl = `data:text/html;charset=utf-8,${encodeURIComponent(cleaned)}`;
                    iframe.src = dataUrl;
                    
                    // Add to container
                    document.getElementById('proxyContainer').appendChild(iframe);
                    
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                    
                    return true;
                }
            } catch (error) {
                console.log('Method 1 failed:', error);
                return false;
            }
        }
        
        // Start loading
        loadForm();
    </script>
</body>
</html>
