<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Bypass Tool</title>
    <script>
        // This mimics what Chrome extensions do
        class SecurityHeaderBypass {
            constructor() {
                this.proxyList = [
                    'https://api.allorigins.win/raw?url=',
                    'https://corsproxy.io/?',
                    'https://cors-anywhere.herokuapp.com/'
                ];
            }
            
            async fetchWithHeaderRemoval(url) {
                for (const proxy of this.proxyList) {
                    try {
                        const proxyUrl = proxy + encodeURIComponent(url);
                        const response = await fetch(proxyUrl, {
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                            }
                        });
                        
                        if (response.ok) {
                            let html = await response.text();
                            html = this.removeSecurityHeaders(html);
                            return html;
                        }
                    } catch (error) {
                        console.log(`Proxy failed: ${proxy}`, error);
                        continue;
                    }
                }
                throw new Error('All proxies failed');
            }
            
            removeSecurityHeaders(html) {
                // Remove X-Frame-Options headers
                html = html.replace(
                    /<meta[^>]*http-equiv=["']X-Frame-Options["'][^>]*>/gi,
                    ''
                );
                
                // Remove CSP headers
                html = html.replace(
                    /<meta[^>]*http-equiv=["']Content-Security-Policy["'][^>]*>/gi,
                    ''
                );
                
                // Remove frame-busting scripts
                html = html.replace(
                    /<script\b[^>]*>[\s\S]*?(top\.location|parent\.location|window\.top|self\.top)[\s\S]*?<\/script>/gi,
                    ''
                );
                
                // Remove onload handlers
                html = html.replace(
                    /onload\s*=\s*["'][^"']*["']/gi,
                    ''
                );
                
                return html;
            }
            
            createIframe(html) {
                const iframe = document.createElement('iframe');
                iframe.style.cssText = 'width:100%;height:100vh;border:none;';
                iframe.sandbox = 'allow-same-origin allow-scripts allow-forms allow-popups';
                
                // Create blob URL
                const blob = new Blob([html], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);
                iframe.src = blobUrl;
                
                return iframe;
            }
        }
        
        // Usage
        const bypass = new SecurityHeaderBypass();
        
        async function embedPage() {
            const url = document.getElementById('urlInput').value;
            const container = document.getElementById('result');
            
            try {
                const html = await bypass.fetchWithHeaderRemoval(url);
                const iframe = bypass.createIframe(html);
                container.innerHTML = '';
                container.appendChild(iframe);
            } catch (error) {
                container.innerHTML = `<div style="color:red;padding:20px;">Error: ${error.message}</div>`;
            }
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        input { width: 70%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; height: 80vh; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Security Header Bypass Tool</h1>
        <p>Enter URL to embed (bypasses X-Frame-Options and CSP):</p>
        <input type="url" id="urlInput" value="https://trkmcl.com/wy8odpg43k/xwndpp7qne" placeholder="https://example.com">
        <button onclick="embedPage()">Embed Page</button>
        <div id="result"></div>
    </div>
</body>
</html>
