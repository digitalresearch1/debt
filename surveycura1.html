<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chloe — Debt Relief Survey (Preview Safe, Working Slider)</title>
  <style>
    :root{--bg:#f6f7fb;--ink:#0f172a;--sub:#475569;--ring:#e2e8f0;--card:#ffffff;--grad1:#6366f1;--grad2:#a78bfa;--grad3:#ec4899}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .shell{max-width:420px;margin:32px auto;padding:0 16px}
    .frame{display:flex;flex-direction:column;height:85vh;background:rgba(255,255,255,.78);backdrop-filter:blur(12px) saturate(140%);border:1px solid rgba(0,0,0,.05);border-radius:24px;box-shadow:0 20px 60px rgba(15,23,42,.08);overflow:hidden}
    header{padding:14px 20px;background:linear-gradient(#fff,#ffffffb0);border-bottom:1px solid rgba(0,0,0,.06)}
    header .title{font-weight:700}
    .progress-wrap{padding:8px 20px 6px}
    .progress{height:8px;border-radius:9999px;background:#e5e7eb;overflow:hidden}
    .progress>div{height:8px;width:0;background:linear-gradient(90deg,var(--grad1),var(--grad2),var(--grad3));transition:width .5s}
    .scroll-area{position:relative;flex:1;overflow:hidden}
    #scroll-box{position:absolute;inset:0;overflow-y:auto}
    #question-bar{background:#fff;border-top:1px solid rgba(0,0,0,.06);border-bottom:1px solid rgba(0,0,0,.06);padding:12px 20px}
    .q-label{font-size:11px;letter-spacing:.08em;text-transform:uppercase;color:#64748b}
    #q-text{font-size:14px;font-weight:600;color:#0f172a}
    #q-hint{font-size:11px;color:#64748b;margin-top:4px;display:none}
    .history{padding:10px 16px 20px}
    .bubble{display:flex;justify-content:flex-end;margin:8px 0}
    .bubble>div{background:#f1f5f9;border:1px solid rgba(15,23,42,.08);border-radius:18px;padding:10px 12px;font-size:14px;box-shadow:0 2px 10px rgba(15,23,42,.05)}
    footer{padding:12px 16px;background:linear-gradient(0deg,#fff,#ffffffb0);border-top:1px solid rgba(0,0,0,.06)}
    .btn{width:100%;text-align:left;padding:12px 14px;border-radius:9999px;background:#fff;border:1px solid #e2e8f0;box-shadow:0 1px 0 rgba(0,0,0,.03);font-weight:600;cursor:pointer}
    .btn:hover{background:#f8fafc}
    .btn[disabled]{opacity:.6;cursor:not-allowed}
    .abandon{display:block;margin:8px auto 0;color:#e11d48;background:none;border:none;font-size:12px;cursor:pointer}
    /* Form */
    .card{background:#fff;border:1px solid var(--ring);border-radius:18px;padding:16px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .field{width:100%;padding:10px;border-radius:10px;border:1px solid #e2e8f0;background:#fff}
    .label{font-size:12px;color:#475569}
    .help{font-size:12px;color:#64748b;margin:8px 0}
    .hidden{display:none}
    .money{font-size:36px;font-weight:800;background:linear-gradient(90deg,#4f46e5,#a78bfa,#ec4899);-webkit-background-clip:text;background-clip:text;color:transparent;margin:6px 0}
    .slider{width:100%;touch-action:pan-y;pointer-events:auto;position:relative;z-index:10;-webkit-appearance:none;appearance:none;background:transparent;height:34px}
    /* track */
    .slider::-webkit-slider-runnable-track{height:8px;background:#d1d5db;border-radius:999px}
    .slider::-moz-range-track{height:8px;background:#d1d5db;border-radius:999px}
    /* thumb */
    .slider::-webkit-slider-thumb{-webkit-appearance:none;width:22px;height:22px;background:linear-gradient(135deg,var(--grad1),var(--grad2));border:3px solid #fff;border-radius:50%;margin-top:-7px;box-shadow:0 6px 18px rgba(99,102,241,.35)}
    .slider::-moz-range-thumb{width:22px;height:22px;background:linear-gradient(135deg,var(--grad1),var(--grad2));border:3px solid #fff;border-radius:50%;box-shadow:0 6px 18px rgba(99,102,241,.35)}
    .cta{padding:12px 14px;width:100%;border:none;border-radius:12px;font-weight:700;color:#fff;background:linear-gradient(90deg,#10b981,#14b8a6);cursor:pointer}
    .cta[disabled]{opacity:.6;cursor:not-allowed}
    .notice{font-size:12px;color:#166534;background:#ecfdf5;border:1px solid #bbf7d0;border-radius:8px;padding:6px 8px;margin-top:6px;display:none}
    /* OTP row */
    .otp-row{display:flex;gap:8px;align-items:center;margin-top:6px;flex-wrap:wrap}
    .otp-send,.otp-verify{padding:10px 12px;border:none;border-radius:12px;font-weight:700;color:#fff}
    .otp-send{background:linear-gradient(90deg,#6366f1,#8b5cf6)}
    .otp-verify{background:linear-gradient(90deg,#10b981,#059669)}
    .otp-code{flex:1;min-width:140px;max-width:220px}
    .spacer{height:6px}
  </style>
</head>
<body>
  <div class="shell">
    <div class="frame">
      <header>
        <div style="display:flex;gap:10px;align-items:center">
          <div style="width:44px;height:44px;border-radius:14px;background:linear-gradient(135deg,#6366f1,#a78bfa,#ec4899);display:grid;place-items:center;color:#fff;font-weight:800">C</div>
          <div style="flex:1">
            <div class="title">Chloe</div>
            <div class="muted">AI Research Assistant · Debt Settlement Study</div>
          </div>
          <div class="muted">Secure</div>
        </div>
      </header>
      <div class="progress-wrap"><div class="progress"><div id="progress-bar"></div></div></div>

      <div class="scroll-area">
        <div id="scroll-box">
          <div id="question-bar">
            <div class="q-label">Question</div>
            <div id="q-text"></div>
            <div id="q-hint">Scroll to the end to continue</div>
          </div>
          <div class="history" id="chat-window"><div class="spacer"></div></div>
        </div>
      </div>

      <footer id="chat-input-area"></footer>
    </div>
  </div>

  <script>
    // ---- Preview mode flags (no external requests) ----
    const PREVIEW_MODE = true; // keep true inside ChatGPT canvas

    const scrollBox = document.getElementById('scroll-box');
    const chatWindow = document.getElementById('chat-window');
    const chatInputArea = document.getElementById('chat-input-area');
    const progressBar = document.getElementById('progress-bar');
    const qbar = document.getElementById('question-bar');
    const qtext = document.getElementById('q-text');
    const qhint = document.getElementById('q-hint');

    function isAtBottom(){ return scrollBox.scrollHeight - (scrollBox.scrollTop + scrollBox.clientHeight) < 16; }
    function updateSticky(){ const stick=isAtBottom(); qbar.style.position = stick? 'sticky':'relative'; qbar.style.top = stick? '0':'auto'; }
    scrollBox.addEventListener('scroll', updateSticky);
    function ensureBottom(){ requestAnimationFrame(()=>{ scrollBox.scrollTop = scrollBox.scrollHeight; updateSticky(); }); }

    function createBaseContainer(){ chatInputArea.innerHTML=''; const c=document.createElement('div'); return chatInputArea.appendChild(c); }
    function setQuestion(text){
      qtext.className=''; qtext.style.maxHeight='none'; qtext.style.overflow='visible';
      qtext.innerHTML = text || '';
      const gated = (text||'').replace(/<[^>]+>/g,'').length>380; // long copy gate
      if(gated){ qtext.style.maxHeight='240px'; qtext.style.overflow='auto'; qhint.style.display='block'; qtext.dataset.gated='1'; qtext.dataset.scrolled='0'; }
      else { qhint.style.display='none'; qtext.dataset.gated='0'; qtext.dataset.scrolled='1'; }
    }
    function addAnswer(text){ const el=document.createElement('div'); el.className='bubble'; const b=document.createElement('div'); b.textContent=text; el.appendChild(b); chatWindow.appendChild(el); }
    function addAbandon(container){ const a=document.createElement('button'); a.className='abandon'; a.textContent='Abandon Survey'; a.onclick=()=> goToStep('leaveSurvey'); container.appendChild(a); }

    // Q&A Knowledge base
    const Q_OPTION = 'I have a question about debt relief';
    const DEBT_KB = [
      { q:'What is debt settlement and how does it work?', a:'Debt settlement negotiates with creditors/collectors to accept less than the full balance as payment in full. You make one monthly deposit into a dedicated account; when funds accrue, settlements are approved case-by-case. Typical duration ~24–48 months. It is not a loan.', k:['what is debt settlement','how works','negotiate','reduce balance'] },
      { q:'Which debts qualify?', a:'Commonly eligible: unsecured debts like credit cards, personal loans, medical bills, collections, many payday loans. Generally NOT eligible: secured debts (auto, mortgage), child support/alimony, most taxes; federal student loans are usually excluded (alternatives exist).', k:['qualify','eligible','unsecured','secured','student'] },
      { q:'How does it affect my credit?', a:'Expect a short-term score drop. Enrolled accounts may go or remain delinquent during negotiations and later report as “settled.” Many people rebuild credit 6–24 months after completion with on-time payments and low utilization.', k:['credit','score','fico','impact'] },
      { q:'Fees & costs', a:'Reputable providers charge performance-based fees earned after a settlement you approve. Effective fees vary by provider and state (often ~15–25% of enrolled debt).', k:['fees','cost'] },
      { q:'Taxes on forgiven debt', a:'Forgiven balances may be reported on 1099-C and can be taxable; the IRS insolvency exclusion can reduce/offset. Consult a tax professional.', k:['tax','1099','insolvency'] },
      { q:'Legal risks', a:'A creditor/collector could sue on delinquent accounts. Programs watch for this and discuss response options. If sued, respond and consider local legal advice.', k:['sue','lawsuit'] },
      { q:'Debt management vs settlement', a:'Debt management plans via credit counseling reduce interest and repay 100% of principal; settlement aims to reduce principal. Each has trade-offs.', k:['dmp','credit counseling'] },
      { q:'Bankruptcy vs settlement', a:'Bankruptcy (Ch7/Ch13) may be faster/cheaper for some but has different legal and credit effects. Seek legal advice for bankruptcy decisions.', k:['bankruptcy'] }
    ];
    function answerDebtQuestion(q){
      const qq=(q||'').toLowerCase(); let best=DEBT_KB[0],score=-1; for(const item of DEBT_KB){ let s=0; (item.k||[]).forEach(kw=>{ if(qq.includes(kw)) s+=3; }); qq.split(/[^a-z0-9]+/g).forEach(t=>{ if(item.q.toLowerCase().includes(t)) s+=1; }); if(s>score){score=s; best=item;} }
      if(score<=0){ return 'Debt settlement negotiates down unsecured debts using one monthly deposit; programs commonly last 24–48 months. It can lower credit in the short term and has tax/legal considerations. A specialist can compare with credit counseling or bankruptcy. General info only.'; }
      return '<strong>'+best.q+'</strong><br>'+best.a;
    }
    function openQAModal(){
      const overlay=document.createElement('div'); overlay.style.cssText='position:fixed;inset:0;background:rgba(0,0,0,.35);display:flex;align-items:center;justify-content:center;z-index:60';
      const box=document.createElement('div'); box.style.cssText='background:#fff;width:min(92%,420px);border:1px solid #e2e8f0;border-radius:16px;padding:14px;box-shadow:0 20px 60px rgba(15,23,42,.2)';
      box.innerHTML=`<div style="display:flex;justify-content:space-between;align-items:center"><div style="font-weight:700">Ask Chloe about Debt Relief</div><button id="qa-close" style="border:none;background:none;font-size:22px;color:#475569;cursor:pointer">×</button></div>
      <div class="muted" style="margin-top:6px">General information only — not legal/tax advice.</div>
      <div style="display:grid;grid-template-columns:1fr auto;gap:8px;margin-top:10px"><input id="qa-input" class="field" placeholder="e.g., Will this hurt my credit?"><button id="qa-ask" class="cta" style="width:auto;padding:10px 14px">Ask</button></div>
      <div id="qa-ans" style="margin-top:10px;font-size:14px;color:#0f172a"></div>`;
      overlay.appendChild(box); document.body.appendChild(overlay);
      const ans=box.querySelector('#qa-ans');
      box.querySelector('#qa-close').onclick=()=>overlay.remove();
      box.querySelector('#qa-ask').onclick=()=>{ const v=box.querySelector('#qa-input').value.trim(); if(!v) return; ans.innerHTML=answerDebtQuestion(v); };
    }

    function showOptions(options, onSelect){
      const c=createBaseContainer();
      const addButton=(label, handler)=>{ const b=document.createElement('button'); b.className='btn'; b.textContent=label; b.onclick=handler; c.appendChild(b); return b; };
      const btns = options.map(opt=> addButton(opt, ()=> finalize(opt)));
      // Q&A option (always enabled)
      addButton(Q_OPTION, ()=> openQAModal());
      addAbandon(c);
      function finalize(v){ btns.forEach(b=>{ b.disabled=true; }); onSelect(v); }
      // Gate until long text scrolled
      const gate=()=>{ const gated=qtext.dataset.gated==='1'; const ok=qtext.dataset.scrolled==='1'; const dis=gated&&!ok; btns.forEach(b=>{ b.disabled=dis; }); };
      gate();
      qtext.addEventListener('scroll', ()=>{
        if(qtext.scrollTop + qtext.clientHeight >= qtext.scrollHeight - 4){ qtext.dataset.scrolled='1'; qhint.style.display='none'; gate(); }
      },{passive:true});
      ensureBottom();
    }

    // Survey Flow
    let prefillDebtAmount=null; let transactionId='tx_'+Date.now();
    const surveyFlow = {
      start: { message: "Hello! I'm Chloe, an AI assistant for a research study. We're gathering feedback from people to better understand the debt settlement process. Would you be willing to participate?", type:'multiple-choice', options:["Yes, I'll participate","No, thank you"], action:(a)=> a.startsWith('Yes')? goToStep('qDebtRange'): goToStep('leaveSurvey') },
      leaveSurvey: { message: 'No problem at all. Thank you for your time. You will now be redirected.', end:true, status:18 },
      qDebtRange: { message:'About how much unsecured debt do you have? (credit cards, personal loans, medical bills, etc.)', type:'multiple-choice', options:['Below $10,000','$10,000–$40,000','$40,000+'], action:(a)=>{ if(a==='Below $10,000') return goToStep('disqualify'); if(a==='$10,000–$40,000'){ prefillDebtAmount=25000; return goToStep('qIncome'); } if(a==='$40,000+'){ prefillDebtAmount=50000; return goToStep('qIncome'); } } },
      qIncome: { message:'Do you have a steady source of income?', type:'multiple-choice', options:['Yes','No'], action:(a)=> a==='Yes'? goToStep('qWilling'): goToStep('disqualify') },
      qWilling: { message:'As part of the study, are you willing to speak with a debt specialist for a free, no-obligation consultation?', type:'multiple-choice', options:['Yes','No'], action:(a)=> a==='Yes'? goToStep('preFormInfo'): goToStep('disqualify') },
      preFormInfo: { message:`Fantastic! You've qualified for the study. The main part of our research involves having you complete a short, secure form to request a free consultation from a debt specialist. Before I show you the form, I want to be transparent. To get genuine feedback, this study is for people who are truly interested in getting help with their debt. We've carefully researched and selected a reputable company, CuraDebt, to connect our participants with. They will be the ones to contact you. Just so you know what to expect, a debt settlement service works to negotiate with your creditors to lower the amount you owe. The goal is often to combine your payments into a single, more manageable monthly amount, with a plan to get you out of debt in about 2–4 years. It's a powerful option for many people. Your real-world experience with them is what makes this study so valuable. After you verify your phone number and submit this form, you may receive a call from a toll-free number (e.g., 800/833/844/855/866/877/888) to connect you directly to a specialist. If you miss it, you can call back from that number. Are you ready to take the next step?`, type:'multiple-choice', options:["Yes, I'm ready"], action:()=> goToStep('showApiForm') },
      showApiForm: { message:"Excellent! Please complete the secure form below. I'll be here once you've submitted it.", type:'api-form' },
      formSuccess: { message:'Thank you! Your information has been sent securely. Watch for a toll-free call to connect you to a debt specialist.', next:'askToContinueToFeedback' },
      askToContinueToFeedback: { message:'Now for the final step. Ready to provide your feedback?', type:'multiple-choice', options:['Yes, Continue to Feedback'], action:()=> goToStep('askForFeedback') },
      askForFeedback: { message:"Please complete the form below. You'll need to enter your email address so we can match your feedback to your initial submission.", type:'iframe-form', next:'complete' },
      complete: { message:"That's everything! Thank you so much for your valuable feedback. You will now be redirected to finalize your entry.", end:true, status:21 },
      disqualify: { message:"I appreciate you answering. Based on your responses, this study isn't the right fit. Thank you for your time. You will be redirected now.", end:true, status:18 }
    };

    function updateProgress(index,total){ const p=Math.max(0, Math.min(100, (index/Math.max(1,total-1))*100)); progressBar.style.width=p+'%'; }

    function goToStep(stepKey){
      const step=surveyFlow[stepKey]; if(!step) return; const keys=Object.keys(surveyFlow); updateProgress(keys.indexOf(stepKey), keys.length);
      setQuestion(step.message||'');
      if(step.end){ chatInputArea.innerHTML='<div class="muted" style="text-align:center">You will be redirected shortly…</div>'; return; }
      if(step.type==='multiple-choice'){
        showOptions(step.options, (val)=>{ addAnswer(val); step.action(val); ensureBottom(); });
      } else if(step.type==='api-form'){
        chatWindow.innerHTML='<div class="spacer"></div>';
        showApiForm();
      } else if(step.type==='iframe-form'){
        chatWindow.innerHTML='<div class="spacer"></div>';
        showFeedbackEmbed(()=> goToStep(step.next));
      } else if(step.next){ goToStep(step.next); }
    }

    function showIntro(){ chatWindow.innerHTML=''; chatInputArea.innerHTML=''; const card=document.createElement('div'); card.className='card'; card.innerHTML='<h3 style="margin:0 0 8px 0">Welcome to the AI Debt Settlement Survey</h3><div class="muted">Quick eligibility questions, secure verification, and an optional feedback form.</div><button id="begin-btn" class="cta" style="margin-top:12px">Begin Survey</button>'; chatWindow.appendChild(card); document.getElementById('begin-btn').onclick=()=>{ card.remove(); goToStep('start'); ensureBottom(); }; ensureBottom(); }

    // ---- Form (preview-safe) ----
    function showApiForm(){
      chatInputArea.innerHTML='';
      const wrapper=document.createElement('div'); wrapper.className='card';
      wrapper.innerHTML=`
        <div style="text-align:center">
          <div class="label">Select Amount Of Unsecured Debt</div>
          <div id="debtAmountDisplay" class="money">$25,000</div>
          <input id="debtSlider" class="slider" type="range" min="0" max="100000" value="25000" step="100">
          <div class="help">Move the slider to select the exact amount you owe.</div>
          <div class="row" style="margin-top:6px"><label class="label" style="align-self:center">Or type exact amount</label><input id="debtNumber" class="field" inputmode="numeric" value="25,000"></div>
          <input id="debtHidden" type="hidden" value="25000" />
          <div id="slider-text" class="help hidden"></div>
          <div id="qualifyMsg" class="help hidden" style="color:#ef4444">Minimum debt is $10,000 to qualify.</div>
        </div>
        <div class="row" style="margin-top:8px">
          <input class="field" name="f_fname" placeholder="First Name">
          <input class="field" name="f_lname" placeholder="Last Name">
        </div>
        <input class="field" id="f_email" placeholder="Email Address" style="margin-top:8px">
        <div id="email-hint" class="help"></div>
        <input class="field" id="f_phone" placeholder="Phone Number" style="margin-top:8px">
        <div id="phone-hint" class="help"></div>
        <div class="otp-row">
          <button type="button" id="send-otp" class="otp-send" aria-label="Send verification code">Send verification code</button>
          <input id="otp-code" class="field otp-code" placeholder="6-digit code" inputmode="numeric" maxlength="6" aria-label="6-digit code">
          <button type="button" id="check-otp" class="otp-verify" aria-label="Verify number">Verify number</button>
        </div>
        <div id="tf-call-note" class="notice">✅ Number verified. You may receive a call from a toll-free number.</div>
        <select id="state" class="field" style="margin-top:8px"><option value="" disabled selected>Select Your State</option></select>
        <label style="display:flex;gap:8px;margin-top:8px;font-size:12px;color:#334155"><input id="tcpa" type="checkbox"> <span>By clicking, you agree to be contacted by CuraDebt and its partners at the number and email provided (including via automated dialing/texts). Your consent is not required to purchase.</span></label>
        <button id="submit-btn" class="cta" disabled style="margin-top:10px">Select amount to continue</button>
        <div id="form-error" style="color:#b91c1c;text-align:center;font-weight:600;display:none;margin-top:6px"></div>
      `;
      chatWindow.appendChild(wrapper);
      // align top of card under question bar
      requestAnimationFrame(()=>{ const y=wrapper.offsetTop - qbar.offsetHeight - 8; scrollBox.scrollTop=Math.max(0,y); updateSticky(); });

      // State list
      const allStates=["AK","AL","AR","AS","AZ","CA","CO","CT","DC","DE","FL","GA","GU","HI","IA","ID","IL","IN","KS","KY","LA","MA","MD","ME","MI","MN","MO","MS","MT","NC","ND","NE","NH","NJ","NM","NV","NY","OH","OK","OR","PA","PR","RI","SC","SD","TN","TX","UT","VA","VI","VT","WA","WI","WV","WY"]; 
      const excluded=['NH','MI','MN','CO','VA','IA','WA','PA','IL','KS','OR','TN','UT','VI','WV','RI']; 
      const stateSel=wrapper.querySelector('#state'); 
      allStates.forEach(s=>{ const o=document.createElement('option'); o.value=s; o.textContent=s; stateSel.appendChild(o); });

      // ---- Slider helpers & sync (matches your function signature) ----
      const debtSlider = document.getElementById('debtSlider');
      const debtNumber = document.getElementById('debtNumber');
      const debtAmountDisplay = document.getElementById('debtAmountDisplay');
      const debtHidden = document.getElementById('debtHidden');
      const qualifyMsg = document.getElementById('qualifyMsg');

      const toInt = (val)=>{ const n = Number(String(val ?? '').replace(/\D+/g,'')); return Number.isFinite(n) ? n : 0; };
      const fmtMoney = (n)=> `$${Number(n||0).toLocaleString('en-US')}`;

      function updateSubmitEnabled(){
        const v = toInt(debtHidden.value);
        const consent=document.getElementById('tcpa').checked;
        const stateOK = stateSel.value && !excluded.includes(stateSel.value);
        const otpOK = document.getElementById('tf-call-note').style.display === 'block';
        const ready = v>=10000 && consent && stateOK && otpOK;
        const submitBtn=document.getElementById('submit-btn');
        submitBtn.disabled=!ready;
        submitBtn.textContent = ready ? 'Submit' : (otpOK ? 'See If I Qualify' : 'Verify your phone to continue');
      }

      /**********************
       * Slider + number sync (WORKING)
       *********************/
      function setSliderUI(val){
        const v = Math.max(0, Math.min(100000, toInt(val)));
        debtSlider.value = String(v);
        debtNumber.value = Number(v).toLocaleString('en-US');
        debtAmountDisplay.textContent = v >= 100000 ? `${fmtMoney(v)}+` : fmtMoney(v);
        debtHidden.value = String(v);

        const qualifies = v >= 10000;
        const sliderText = document.getElementById('slider-text');
        if (sliderText){
          sliderText.textContent = qualifies ? `Your selected debt is ${fmtMoney(v)}.` : `You are below the minimum qualifying amount of ${fmtMoney(10000)}.`;
          sliderText.classList.remove('hidden');
          sliderText.style.color = qualifies ? '#4b5563' : '#ef4444';
        }
        if (qualifyMsg) qualifyMsg.classList.toggle('hidden', qualifies);
        updateSubmitEnabled();
      }

      // Initial value (prefill respected)
      setSliderUI(typeof prefillDebtAmount === 'number' && prefillDebtAmount>0 ? prefillDebtAmount : debtSlider.value);

      // Event bindings
      const syncFromSlider = () => setSliderUI(debtSlider.value);
      const syncFromNumber = () => setSliderUI(debtNumber.value);
      debtSlider.addEventListener('input',  syncFromSlider, {passive:true});
      debtSlider.addEventListener('change', syncFromSlider);
      debtNumber.addEventListener('input',  syncFromNumber);
      debtNumber.addEventListener('change', syncFromNumber);
      debtNumber.addEventListener('blur', ()=>{ const v = toInt(debtNumber.value); debtNumber.value = v ? v.toLocaleString('en-US') : ''; });

      // Email & phone hints
      const email=wrapper.querySelector('#f_email'); const eHint=wrapper.querySelector('#email-hint'); 
      email.onblur=()=>{ if(!email.value) return eHint.textContent=''; const ok=/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value); eHint.textContent= ok? 'Looks good.' : 'Enter a valid email.'; eHint.style.color = ok? '#166534':'#b91c1c'; };
      const phone=wrapper.querySelector('#f_phone'); const pHint=wrapper.querySelector('#phone-hint'); 
      phone.onblur=()=>{ if(!phone.value) return pHint.textContent=''; const ok=/(^\+?1?[2-9]\d{2}[2-9]\d{6}$)|(^\(?[2-9]\d{2}\)?[-. ]?[2-9]\d{2}[-. ]?[2-9]\d{4}$)/.test(phone.value); pHint.textContent= ok? 'OK' : 'Enter a valid US number.'; pHint.style.color = ok? '#166534':'#b91c1c'; };

      // OTP preview flow
      const tfNote=wrapper.querySelector('#tf-call-note'); let otpOK=false; 
      wrapper.querySelector('#send-otp').onclick=()=>{ alert(PREVIEW_MODE? 'Preview: SMS not sent. Use any 6-digit code.' : 'Code sent'); };
      wrapper.querySelector('#check-otp').onclick=()=>{ const code=document.querySelector('#otp-code').value.trim(); if(code.length===6){ otpOK=true; tfNote.style.display='block'; updateSubmitEnabled(); } else alert('Enter the 6-digit code'); };

      stateSel.onchange=updateSubmitEnabled; document.getElementById('tcpa').onchange=updateSubmitEnabled;

      // Submit
      document.getElementById('submit-btn').onclick=(e)=>{ e.preventDefault(); if(e.currentTarget.disabled) return; addAnswer('Form submitted'); goToStep('formSuccess'); };

      // Footer buttons below form
      chatInputArea.innerHTML=''; const abandon=document.createElement('button'); abandon.className='abandon'; abandon.textContent='Abandon Survey'; abandon.onclick=()=> goToStep('leaveSurvey'); chatInputArea.appendChild(abandon);
    }

    function showFeedbackEmbed(onContinue){
      chatInputArea.innerHTML=''; const box=document.createElement('div'); box.className='card'; box.style.height='60vh'; box.innerHTML='<div class="muted">Preview only — feedback iframe disabled.</div><div style="height:100%;display:grid;place-items:center"><div class="muted">[Feedback form would appear here]</div></div>'; chatWindow.appendChild(box); requestAnimationFrame(()=>{ const y=box.offsetTop - qbar.offsetHeight - 8; scrollBox.scrollTop=Math.max(0,y); updateSticky(); }); const btn=document.createElement('button'); btn.className='cta'; btn.style.marginTop='10px'; btn.textContent="I've Submitted My Feedback"; btn.onclick=()=> onContinue(); chatInputArea.appendChild(btn); addAbandon(chatInputArea);
    }

    // Start
    function updateProgressBar(){ updateSticky(); }
    showIntro(); updateProgressBar();
  </script>
</body>
