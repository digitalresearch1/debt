<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }

    /* Fullscreen iframe */
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- ðŸ”´ FULL-PAGE IFRAME -->
  <iframe
    src="https://webfuse.com/+button/"
    loading="eager"
    allow="clipboard-read; clipboard-write; autoplay"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

</body>
</html>
