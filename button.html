<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9fafb;
    }

    .start-btn {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #ffffff;
      font-size: 20px;
      font-weight: 600;
      padding: 16px 36px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.2);
    }

    .start-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <button class="start-btn" onclick="window.location.href='https://trkmcl.com/wy8odpg43k/xwndpp7qne'">
    Start Now
  </button>

</body>
</html>
