<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 12px;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- ðŸ”´ REPLACE THIS URL WITH YOUR WEBFUSE / EMBED URL -->
    <iframe
      src="https://webfuse.com/+button/"
      loading="lazy"
      allow="clipboard-read; clipboard-write; autoplay"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

  </div>

</body>
</html>
