        // Adds a user's answer bubble to the chat history
        function addAnswer(text) { const el = document.createElement('div'); el.className = 'bubble'; el.innerHTML = `<div>${text}</div>`; chatWindow.appendChild(el); }
        
        // Adds the "Abandon Survey" button
        function addAbandon(container) { const a = document.createElement('button'); a.className = 'abandon'; a.textContent = 'Abandon Survey'; a.onclick = () => goToStep('leaveSurvey'); container.appendChild(a); }

        // --- Knowledge Base for FAQ ---
        const Q_OPTION = 'I have a question about debt relief';
        const DEBT_KB = [
            { q: 'What is debt settlement?', a: 'Debt settlement negotiates with creditors to accept less than the full balance. You make one monthly deposit; when funds accrue, settlements are approved. It typically lasts 24–48 months.', k: ['what is debt settlement', 'how works', 'negotiate'] },
            { q: 'Which debts qualify?', a: 'Unsecured debts like credit cards, personal loans, and medical bills. Secured debts (auto, mortgage) and federal student loans are generally not eligible.', k: ['qualify', 'eligible', 'unsecured'] },
            { q: 'How does it affect my credit?', a: 'Expect a short-term score drop as accounts may become delinquent. Many rebuild credit 6–24 months after completion.', k: ['credit', 'score', 'impact'] },
        ];
        function answerDebtQuestion(q) { const qq = (q || '').toLowerCase(); let best = null, score = 0; for (const item of DEBT_KB) { let s = 0; item.k.forEach(kw => { if (qq.includes(kw)) s++; }); if (s > score) { score = s; best = item; } } if (!best) return 'A specialist can provide detailed answers. General info: debt settlement aims to reduce unsecured debt balances.'; return `<strong>${best.q}</strong><br>${best.a}`; }

        // Creates and shows a modal for asking general questions

        }

        function showOptions(options, onSelect) {

            const btns = options.map(opt => { const b = document.createElement('button'); b.className = 'btn'; b.textContent = opt; b.onclick = () => finalize(opt); c.appendChild(b); return b; });

            addAbandon(c);
            function finalize(v) { [...btns, qaBtn].forEach(b => b.disabled = true); onSelect(v); }
            ensureBottom();
        }

        // --- Survey Flow State Machine ---
        let prefillDebtAmount = null;
        const surveyFlow = {
            start: { message: "Hello! I'm Chloe, an AI assistant for a research study on the debt settlement process. Would you be willing to participate?", type: 'multiple-choice', options: ["Yes, I'll participate", "No, thank you"], action: (a) => a.startsWith('Yes') ? goToStep('qDebtRange') : goToStep('leaveSurvey') },

                    <p style="margin-top: 8px; margin-bottom: 8px;">After you submit this form, you may receive a call from a toll free number to connect you to a specialist. Press 1 to be connected to the agent. We will also send an email to confirm your participation. <strong>Please reply to that email to let us know how your call went.</strong></p>
                    Are you ready to take the next step?`, type: 'multiple-choice', options: ["Yes, I'm ready"], action: () => goToStep('showApiForm')
            },

            formSuccess: { message: 'Thank you! Your information has been sent. Watch for a call from a toll free number and check your email for confirmation.', next: 'askToContinueToFeedback' },

                        <span>By clicking Submit, you agree to be contacted by CuraDebt & partners (autodial/texts may be used). Consent not required for purchase.</span>
                    </label>
                    <button id="submit-button" class="cta" disabled style="margin-top:10px">Complete All Fields to Submit</button>
                    <div id="form-error" style="color:#b91c1c;text-align:center;font-weight:600;display:none;margin-top:6px"></div>
                </form>
            `;
            chatWindow.appendChild(wrapper);
            requestAnimationFrame(() => {
                const y = wrapper.offsetTop - qbar.offsetHeight - 8;
                scrollBox.scrollTop = Math.max(0, y);
                updateSticky();
            });

            // The following code is now placed here, ensuring the DOM elements exist before they are referenced.
            // It was originally at the top level of the script, which caused the error.
            /*********************
            * DOM refs (scoped to showApiForm)
            *********************/
            const debtSlider = document.getElementById('debt-slider');
            const debtAmountDisplay = document.getElementById('debt-amount-display');
            const debtNumber = document.getElementById('debt-number');
            const moveHint = document.getElementById('move-hint');
            const qualifyMsg = document.getElementById('qualify-msg');
            const stateSelect = document.getElementById('state');
            const formError = document.getElementById('form-error');
            const submitButton = document.getElementById('submit-button');
            const leadForm = document.getElementById('lead-form');
            const debtHidden = document.getElementById('f_totaldebt');
            const hiddenCuraForm = document.getElementById('hidden-curadebt-post');
            const hiddenTDForm = document.getElementById('hidden-trackdrive-post');
            const chatOverlay = document.getElementById('chat-overlay');
            const chatBody = document.getElementById('chat-body');
            const chatFooter = document.getElementById('chat-footer');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const emailHint = document.getElementById('email-hint');
            const phoneHint = document.getElementById('phone-hint');
            const sendBtn = document.getElementById('send-otp');
            const verifyBox = document.getElementById('otp-verify');
            const checkBtn = document.getElementById('check-otp');
            const otpCode = document.getElementById('otp-code');
            const otpStatus = document.getElementById('otp-status');

            // Debug box
            let debugBox;
            const TD_DEBUG = true;
            if (TD_DEBUG) {
                debugBox = document.createElement('div');
                debugBox.style.cssText = 'position:fixed;right:12px;bottom:12px;max-width:360px;background:#111827;color:#e5e7eb;padding:10px 12px;border-radius:12px;font:12px/1.4 monospace;z-index:70;opacity:.9;';
                debugBox.innerHTML = '<b>TD Debug</b><div id="dbg"></div>';
                document.body.appendChild(debugBox);
            }
            function dbg(msg){ if(TD_DEBUG){ const d=document.getElementById('dbg'); d.innerHTML += `<div>${String(msg).replace(/[<>]/g, c=>({"<":"&lt;",">":"&gt;"}[c]))}</div>`; } }

            /*********************
            * Helpers (scoped to showApiForm)
            *********************/
            const excludedStates = ['NH','MI','MN','CO','VA','IA','WA','PA','IL','KS','OR','TN','UT','VI','WV','WY'];
            const allStates = ["AK","AL","AR","AS","AZ","CA","CO","CT","DC","DE","FL","GA","GU","HI","IA","ID","IL","IN","KS","KY","LA","MA","MD","ME","MI","MN","MO","MS","MT","NC","ND","NE","NH","NJ","NM","NV","NY","OH","OK","OR","PA","PR","RI","SC","SD","TN","TX","UT","VA","VI","VT","WA","WI","WV","WY"]; 
            allStates.forEach(state=>{ const o=document.createElement('option'); o.value=state; o.textContent=state; stateSelect.appendChild(o); });

            const fmtMoney = n => new Intl.NumberFormat('en-US',{style:'currency',currency:'USD',minimumFractionDigits:0}).format(n);
            const toInt = s => { const n = parseInt(String(s||'').replace(/[^\d]/g,''),10); return isNaN(n)?0:n; };
            const digitsOnly = s => String(s||'').replace(/\D+/g,'');
            const params = new URLSearchParams(location.search);
            const getClickId = ()=> params.get('data1') || params.get('click_id') || params.get('gclid') || params.get('fbclid') || params.get('msclkid') || 'no_click_id';

            function toE164US(raw){ const d = digitsOnly(raw); const m = d.match(/^1?([2-9]\d{2})([2-9]\d{2})(\d{4})$/); return m ? `+1${m[1]}${m[2]}${m[3]}` : null; }

            // Remote validators you already have
            const VALIDATE_PHONE_ENDPOINT = 'https://silent-sea-a717.kasindeesther.workers.dev/';
            const VALIDATE_EMAIL_ENDPOINT = 'https://solitary-base-4a8b.kasindeesther.workers.dev/';

            async function validatePhone(raw){
                const e164 = toE164US(raw); if(!e164) return { ok:false, error:'Enter a valid US number (NANP).' };
                try{ const r = await fetch(VALIDATE_PHONE_ENDPOINT,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ phone: e164 }) }); const j = await r.json(); if(!j.ok) return { ok:false, error:j.error||'Validation failed' }; return { ...j, e164 }; }catch{ return { ok:true, e164 }; }
            }
            async function validateEmail(raw){
                const basic = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(raw||''));
                try{ const r = await fetch(VALIDATE_EMAIL_ENDPOINT,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email: String(raw||'').trim() }) }); const j = await r.json(); if(typeof j.ok === 'boolean') return j; return { ok: basic, normalized: String(raw||'').trim() }; }catch{ return { ok: basic, normalized: String(raw||'').trim() }; }
            }

            // IP capture
            let clientIp = '';
            const ipPromise = fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(j=>{ clientIp = j.ip || ''; }).catch(()=>{ clientIp=''; });

            /*********************
            * Submit button gating
            *********************/
            window.otpOK = false;
            function updateSubmitEnabled(){
                const amountOK  = toInt(debtHidden.value) >= 10000;
                const stateOK   = stateSelect.value && !excludedStates.includes(stateSelect.value);
                const consentOK = document.getElementById('tcpa')?.checked;
                submitButton.disabled = !(amountOK && stateOK && consentOK && window.otpOK);
                submitButton.textContent = submitButton.disabled ? 'Verify your phone to continue' : 'See My Savings Estimate →';
            }
            window.updateSubmitEnabled = updateSubmitEnabled;

            /*********************
            * Slider + number sync (FIXED)
            *********************/
            function setSliderUI(val){
                const v = Math.max(0, Math.min(100000, toInt(val)));
                debtSlider.value = String(v);
                debtNumber.value = v.toLocaleString('en-US');
                debtAmountDisplay.textContent = v >= 100000 ? `${fmtMoney(v)}+` : fmtMoney(v);
                debtHidden.value = String(v);

                const qualifies = v >= 10000;
                const sliderText = document.getElementById('slider-text');
                if (sliderText){
                    sliderText.textContent = qualifies ? `Your selected debt is ${fmtMoney(v)}.` : `You are below the minimum qualifying amount of ${fmtMoney(10000)}.`;
                    sliderText.classList.remove('hidden');
                    sliderText.style.color = qualifies ? '#4b5563' : '#ef4444';
                }
                if (qualifyMsg) qualifyMsg.classList.toggle('hidden', qualifies);
                updateSubmitEnabled();
            }

            // Show hint until first interaction
            if (moveHint) moveHint.classList.remove('hidden');
            const hideHintOnce = ()=>{ moveHint?.classList.add('hidden'); };

            // Attach listeners (range + text)
            debtSlider.addEventListener('input', (e)=>{ hideHintOnce(); setSliderUI(e.target.value); });
            debtSlider.addEventListener('change', (e)=>{ setSliderUI(e.target.value); });
            debtNumber.addEventListener('input', (e)=>{ hideHintOnce(); setSliderUI(e.target.value); });
            debtNumber.addEventListener('blur', ()=>{ debtNumber.value = toInt(debtNumber.value).toLocaleString('en-US'); });

            // Initial paint
            setSliderUI(debtSlider.value);

            /*********************
            * Field validators (hints)
            *********************/
            emailInput.addEventListener('blur', async ()=>{
                if(!emailInput.value){ emailHint.textContent=''; return; }
                emailHint.textContent='Checking email…';
                const res = await validateEmail(emailInput.value);
                emailHint.textContent = res.ok ? '✅ Valid' : `⚠️ ${res.error||'We couldn’t verify this email. You can continue.'}`;
            });
            phoneInput.addEventListener('blur', async ()=>{
                if(!phoneInput.value){ phoneHint.textContent=''; return; }
                phoneHint.textContent='Checking number…';
                const res = await validatePhone(phoneInput.value);
                phoneHint.textContent = res.ok ? `✅ ${res.e164}` : `❌ ${res.error}`;
            });

            /*********************
            * Chat helpers
            *********************/
            function addBubble(text, who='bot'){ const div=document.createElement('div'); div.className=`bubble ${who==='bot'?'bot':'me'}`; div.innerHTML=text; chatBody.appendChild(div); chatBody.scrollTop = chatBody.scrollHeight; }
            function setChoices(choices){ chatFooter.innerHTML=''; choices.forEach(({label,primary,onClick})=>{ const b=document.createElement('button'); b.type='button'; b.className=`choice ${primary?'primary':''}`; b.textContent=label; b.onclick=onClick; chatFooter.appendChild(b); }); }
            function openChat(){ chatOverlay.style.display='flex'; setTimeout(()=> chatBody.focus(), 50); }
            function closeChat(){ chatOverlay.style.display='none'; chatFooter.innerHTML=''; chatBody.innerHTML=''; }

            /*********************
            * OTP (Firebase Phone)
            *********************/
            const verifier = new RecaptchaVerifier(auth, "send-otp", { size: "invisible" });
            let confirmationResult = null;

            sendBtn.addEventListener('click', async ()=>{
                const e164 = toE164US(phoneInput.value);
                verifyBox.classList.remove('hidden');
                if(!e164){ otpStatus.textContent = 'Enter a valid US number.'; return; }
                otpStatus.textContent = 'Sending code…';
                try{
                    confirmationResult = await signInWithPhoneNumber(auth, e164, verifier);
                    otpStatus.textContent = 'Code sent. Check SMS.';
                }catch(e){
                    console.error('OTP send error:', e);
                    otpStatus.textContent = `Failed to send (${e?.code||'unknown'}): ${e?.message||e}`;
                }
            });

            checkBtn.addEventListener('click', async ()=>{
                const code = (otpCode.value||'').trim();
                if(!confirmationResult){ otpStatus.textContent='Please click “Send verification code” first.'; return; }
                if(code.length !== 6){ otpStatus.textContent='Enter the 6-digit code.'; return; }
                otpStatus.textContent='Verifying…';
                try{
                    await confirmationResult.confirm(code);
                    window.otpOK = true;
                    otpStatus.textContent='Verified ✓';
                    otpStatus.className='text-xs text-green-700';
                    updateSubmitEnabled();
                }catch(e){
                    window.otpOK = false;
                    console.error('OTP verify error:', e);
                    otpStatus.textContent='Verification failed. Please try again.';
                    otpStatus.className='text-xs text-red-700';
                    updateSubmitEnabled();
                }
            });

            /*********************
            * Submit flow
            *********************/
            leadForm.addEventListener('submit', async (e)=>{
                e.preventDefault();

                // OTP guard

                addBubble("When you confirm, you'll get a toll‑free call that connects you to a specialist.", 'bot');

                setChoices([
                    { label:'Confirm & Connect Me Now', primary:true, onClick: async ()=>{
                        try{
                            if (WORKER_URL){

                                    phone: phoneRes.e164,
                                    first_name: fd.get('f_fname')||'',
                                    last_name: fd.get('f_lname')||'',
                                    email: emailVal,
                                    state, unsecured_debt_total: String(amount),

                                    call_now: 1, tcpa_opt_in: true,
                                    tcpa_optin_consent_language: document.querySelector('label[for="tcpa"] + span')?.innerText || 'TCPA consent captured',
                                    source_url: location.href, ip_address: clientIp || '', useragent: navigator.userAgent || '',
                                    email_unverified: emailRes.ok ? '0':'1', otp_verified: '1'
                                };
                                const r = await fetch(WORKER_URL,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                                const j = await r.json();
                                if(!j.ok) throw new Error(j.err||'worker_error');
                            }else{
                                // client-side fallback form
                                const ensure=(name)=>{ let el=hiddenTDForm.querySelector(`[name="${name}"]`); if(!el){ el=document.createElement('input'); el.type='hidden'; el.name=name; hiddenTDForm.appendChild(el); } return el; }
                                ensure('caller_id').value = phoneRes.e164;
                                ensure('first_name').value = fd.get('f_fname')||'';
                                ensure('last_name').value  = fd.get('f_lname')||'';
                                ensure('email').value      = emailVal;
                                ensure('state').value      = state;
                                ensure('unsecured_debt_total').value = String(amount);
                                ensure('traffic_source_id').value = '1000';
                                ensure('ip_address').value = clientIp || '';
                                ensure('source_url').value = location.href;
                                ensure('useragent').value  = navigator.userAgent;
                                ensure('gclid').value      = params.get('gclid')||'';
                                ensure('fbeventid').value  = params.get('fbclid')||'';
                                ensure('msclkid').value    = params.get('msclkid')||'';
                                ensure('tcpa_opt_in').value = 'true';
                                ensure('tcpa_optin_consent_language').value = document.querySelector('label[for="tcpa"] + span')?.innerText || 'TCPA consent captured';
                                ensure('call_now').value   = '1';
                                ensure('email_unverified').value = emailRes.ok ? '0' : '1';
                                ensure('otp_verified').value = '1';
                                if (TD_DEBUG){ dbg('Posting to TrackDrive /api/v1/leads …'); Array.from(hiddenTDForm.elements).forEach(el=>{ if(el.name){ dbg(`${el.name}: ${el.value}`); } }); }
                                hiddenTDForm.submit();
                            }
                            addBubble('Great — connecting you now. If you see a toll‑free caller ID, that\'s us.', 'bot');
                            setChoices([{ label:'Okay', primary:true, onClick: ()=> { closeChat(); submitButton.disabled=false; submitButton.textContent='Submitted ✔'; } }]);
                        }catch(err){
                            addBubble('Hmm, something went wrong sending to our dialer. Please try again.', 'bot');
                            if (TD_DEBUG) dbg('TrackDrive error: ' + (err?.message || err));
                        }
                    }},
                    { label:'Edit Info', primary:false, onClick: ()=> { closeChat(); submitButton.disabled=false; submitButton.textContent='See My Savings Estimate →'; } }
                ]);
            });
        }
