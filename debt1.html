<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrackDrive Click-to-Call Test</title>
  <script>
    async function startCall(e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value;

      const btn = document.getElementById("submitBtn");
      const status = document.getElementById("status");
      btn.disabled = true;
      status.textContent = "‚è≥ Sending request to TrackDrive...";

      try {
        const response = await fetch("https://api.trackdrive.com/v1/calls", {
          method: "POST",
          headers: {
            "Authorization": "Bearer BhLHhretH-FWGNwyNCko", // ‚ö†Ô∏è your API token
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            campaign_id: "ESedb29d6c", // your Campaign ID
            phone_number: phone,
            whisper: "Please hold while we connect you to CuraDebt."
          })
        });

        const result = await response.json();
        console.log(result);

        if (response.ok) {
          status.textContent = "üìû Call triggered! TrackDrive is dialing now...";
        } else {
          status.textContent = "‚ùå Error: " + JSON.stringify(result);
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Failed to reach TrackDrive API.";
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h2>TrackDrive Click-to-Call Test</h2>
  <form onsubmit="startCall(event)">
    <label for="phone">Enter phone number (E.164 format, e.g. +15096090258):</label><br><br>
    <input type="tel" id="phone" name="phone" placeholder="+15096090258" required
           style="padding: 0.5rem; width: 250px;"><br><br>
    <button id="submitBtn" type="submit" style="padding: 0.5rem 1rem;">Start Call</button>
  </form>
  <p id="status" style="margin-top: 1rem; font-weight: bold;"></p>
</body>
</html>
