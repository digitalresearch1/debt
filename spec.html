<script>
document.addEventListener('DOMContentLoaded', function() {
  const urlParams = new URLSearchParams(window.location.search);
  let transactionId = urlParams.get('transaction_id') || urlParams.get('RID');

  // src=ps (PureSpectrum) or src=tr (TheoremReach)
  const src = urlParams.get('src') || 'ps';

  if (!transactionId) {
    transactionId = 'tx_' + Date.now().toString(36) +
      Math.random().toString(36).substring(2);
  }

  const chatWindow   = document.getElementById('chatWindow');
  const chatControls = document.getElementById('chatControls');

  // =========================
  // TheoremReach constants
  // =========================
  const TR_BASE    = 'https://surveys.theoremreach.com/respondent_result';
  const SECRET_KEY = 'b747a0bc7e7e618c2df9abdd0ab6e2fa89736c86';

  function buildTRUrl(result, reason) {
    if (typeof sha3_256 === 'undefined') {
      console.error("SHA3 library not loaded.");
      return TR_BASE;
    }

    const baseUrl =
      TR_BASE +
      '?result=' + encodeURIComponent(result) +
      '&transaction_id=' + encodeURIComponent(transactionId) +
      '&reason=' + encodeURIComponent(reason || 'screen_out');

    const hashInput = baseUrl + SECRET_KEY;
    const enc = sha3_256(hashInput);

    return baseUrl + '&enc=' + enc;
  }

  // TheoremReach COMPLETE + SCREENOUT URLs (only used if src=tr)
  const trCompleteUrl  = buildTRUrl(10, 'survey_complete');
  const trScreenoutUrl = buildTRUrl(4,  'screen_out');

  // =========================
  // Other URLs
  // =========================

  // PureSpectrum screenout URL (st=18)
  const psScreenoutUrl =
    `https://spectrumsurveys.com/surveydone?st=18&transaction_id=${encodeURIComponent(transactionId)}`;

  function getScreenoutUrl(reasonCode) {
    if (src === 'tr') {
      return buildTRUrl(4, reasonCode || 'screen_out');
    } else {
      return psScreenoutUrl;
    }
  }

  // MarketCall offer link with subid=transaction_id
  const offerBaseUrl    = 'https://trkmcl.com/wy8odpg43k/p98vjj0e83'; // NEW LINK
  const offerTrackedUrl = offerBaseUrl + '?subid=' + encodeURIComponent(transactionId);

  // Worker finish URL (auto-routes PS/TR based on src)
  const workerFinishUrl =
    'https://marketcall.kayembakasongo.workers.dev/finish' +
    '?transaction_id=' + encodeURIComponent(transactionId) +
    '&src=' + encodeURIComponent(src) +
    '&tr_complete=' + encodeURIComponent(trCompleteUrl) +
    '&tr_screenout=' + encodeURIComponent(trScreenoutUrl);

  // ----- Helpers -----
  function scrollToBottom() {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  function addBotMessage(text) {
    const bubble = document.createElement('div');
    bubble.className = 'chat-bubble chat-bot';
    bubble.innerHTML = text;
    chatWindow.appendChild(bubble);
    scrollToBottom();
  }

  function addUserMessage(text) {
    const bubble = document.createElement('div');
    bubble.className = 'chat-bubble chat-user ml-auto';
    bubble.textContent = text;
    chatWindow.appendChild(bubble);
    scrollToBottom();
  }

  function clearControls() {
    chatControls.innerHTML = '';
  }

  function renderOptions(options) {
    clearControls();
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.className =
        'px-3 py-2 text-xs md:text-sm rounded-full border border-slate-300 bg-white hover:bg-slate-100 text-slate-900';
      btn.textContent = opt.label;
      btn.addEventListener('click', () => opt.onClick());
      chatControls.appendChild(btn);
    });
    scrollToBottom();
  }

  function fadeOutAllAndThen(nextFn) {
    const nodes = Array.from(chatWindow.children);
    if (!nodes.length) {
      nextFn();
      return;
    }
    nodes.forEach(node => node.classList.add('fade-out'));
    setTimeout(() => {
      chatWindow.innerHTML = '';
      nextFn();
    }, 360);
  }

  function addVideoBubble() {
    const wrapper = document.createElement('div');
    wrapper.className = 'w-full mb-4';

    const title = document.createElement('p');
    title.className = 'text-[11px] font-semibold text-slate-700 mb-2';
    title.textContent =
      'Here is a short video explaining the program for people with high balances:';
    wrapper.appendChild(title);

    const videoContainer = document.createElement('div');
    videoContainer.className = 'video-wrapper';

    const iframe = document.createElement('iframe');
    iframe.src =
      'https://www.facebook.com/plugins/video.php?height=314&href=' +
      encodeURIComponent('https://www.facebook.com/reel/1205740158030889/') +
      '&show_text=true&width=860&t=0';
    iframe.style.border = 'none';
    iframe.style.overflow = 'hidden';
    iframe.scrolling = 'no';
    iframe.frameBorder = '0';
    iframe.allowFullscreen = true;
    iframe.setAttribute(
      'allow',
      'autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share'
    );

    videoContainer.appendChild(iframe);
    wrapper.appendChild(videoContainer);

    const hint = document.createElement('p');
    hint.className = 'text-[11px] text-slate-600 mt-2';
    hint.textContent =
      'When you finish watching, scroll down and click â€œI\'ve watched the videoâ€ to keep going.';
    wrapper.appendChild(hint);

    chatWindow.appendChild(wrapper);
    scrollToBottom();
  }

  // Website link instead of iframe for offer
  function addOfferLinkBubble() {
    const wrapper = document.createElement('div');
    wrapper.className = 'w-full mb-4';

    const title = document.createElement('p');
    title.className = 'text-[11px] font-semibold text-slate-700 mb-2';
    title.textContent =
      'Next, open the secure website in a new tab and complete the full form:';
    wrapper.appendChild(title);

    const card = document.createElement('div');
    card.className =
      'w-full max-w-xl mx-auto bg-white rounded-xl border border-slate-200 shadow-sm p-4 flex flex-col items-center gap-3';

    const desc = document.createElement('p');
    desc.className = 'text-xs text-slate-700 text-center';
    desc.textContent =
      'Click the button below to open the form. Fill everything out honestly, then return here.';
    card.appendChild(desc);

    const linkBtn = document.createElement('a');
    linkBtn.href = offerTrackedUrl;
    linkBtn.target = '_blank';
    linkBtn.rel    = 'noopener noreferrer';
    linkBtn.className =
      'action-btn inline-flex items-center justify-center px-5 py-3 rounded-full bg-indigo-600 text-white text-sm font-semibold hover:bg-indigo-700';
    linkBtn.textContent = 'Open Secure Form';
    card.appendChild(linkBtn);

    const note = document.createElement('p');
    note.className = 'text-[11px] text-slate-500 text-center';
    note.textContent =
      'After submitting the form, come back and click â€œI completed the formâ€ below.';
    card.appendChild(note);

    wrapper.appendChild(card);
    chatWindow.appendChild(wrapper);
    scrollToBottom();
  }

  function disqualify(reasonText, reasonCode) {
    const finalReason =
      reasonText ||
      'Based on your answers, you do not match the profile for this particular research study.';

    addBotMessage(finalReason);
    addBotMessage(
      'Please click the button below to exit this survey. Thank you for your time.'
    );

    const screenoutUrl = getScreenoutUrl(reasonCode || 'pre_screener_fail');

    renderOptions([
      {
        label: 'Exit survey',
        onClick: () => {
          window.location.href = screenoutUrl;
        }
      }
    ]);
  }

  // ----- Chat Steps -----

  function startChat() {
    addBotMessage(
      "Hi, I'm Chloe. I'll quickly check if this private financial study is a good fit for you."
    );
    setTimeout(stepDebtAmount, 700);
  }

  function stepDebtAmount() {
    addBotMessage(
      'First, roughly how much unsecured debt do you currently have? ' +
      '(Credit cards, personal loans, etc. â€” not including mortgage or auto loans.)'
    );
    renderOptions([
      {
        label: 'Less than $5,000',
        onClick: () => {
          addUserMessage('Less than $5,000');
          fadeOutAllAndThen(() => {
            disqualify(
              'For this specific project, we are focusing on people with more than $15,000 in unsecured balances.',
              'debt_too_low'
            );
          });
        }
      },
      {
        label: '$5,000 - $9,999',
        onClick: () => {
          addUserMessage('$5,000 - $9,999');
          fadeOutAllAndThen(() => {
            disqualify(
              'For this specific project, we are focusing on people with more than $15,000 in unsecured balances.',
              'debt_too_low'
            );
          });
        }
      },
      {
        label: '$10,000 - $14,999',
        onClick: () => {
          addUserMessage('$10,000 - $14,999');
          fadeOutAllAndThen(() => {
            disqualify(
              'For this specific project, we are focusing on people with more than $15,000 in unsecured balances.',
              'debt_too_low'
            );
          });
        }
      },
      {
        label: '$15,000 - $24,999',
        onClick: () => {
          addUserMessage('$15,000 - $24,999');
          fadeOutAllAndThen(stepUSResidency);
        }
      },
      {
        label: '$25,000 - $39,999',
        onClick: () => {
          addUserMessage('$25,000 - $39,999');
          fadeOutAllAndThen(stepUSResidency);
        }
      },
      {
        label: '$40,000 or more',
        onClick: () => {
          addUserMessage('$40,000 or more');
          fadeOutAllAndThen(stepUSResidency);
        }
      }
    ]);
  }

  function stepUSResidency() {
    addBotMessage('Do you currently live in the United States?');
    renderOptions([
      {
        label: 'Yes, I live in the U.S.',
        onClick: () => {
          addUserMessage('Yes, I live in the U.S.');
          fadeOutAllAndThen(stepStateAvailability);
        }
      },
      {
        label: 'No, I live outside the U.S.',
        onClick: () => {
          addUserMessage('No, I live outside the U.S.');
          fadeOutAllAndThen(() => {
            disqualify(
              'Right now this particular project is limited to U.S. residents only.',
              'non_us'
            );
          });
        }
      }
    ]);
  }

  function stepStateAvailability() {
    addBotMessage(
      'Our partners only operate in certain U.S. states. To the best of your knowledge, ' +
      'do you live in a state where debt relief programs like this are allowed? ' +
      '(Most states are included, but not all.)'
    );
    renderOptions([
      {
        label: 'Yes, I believe my state is eligible',
        onClick: () => {
          addUserMessage('Yes, my state is eligible');
          fadeOutAllAndThen(stepPaymentAbility);
        }
      },
      {
        label: 'No, I know my state does not allow this',
        onClick: () => {
          addUserMessage('No, my state does not allow this');
          fadeOutAllAndThen(() => {
            disqualify(
              'This project is limited to states where our partners are allowed to operate.',
              'state_not_allowed'
            );

    addBotMessage(
      'Could you realistically afford to put at least about $300 per month toward a structured plan ' +
      'if it helped you resolve your high balances faster?'

    renderOptions([
      {
        label: 'Yes, I could afford that',
        onClick: () => {
          addUserMessage('Yes, I could afford that');
          fadeOutAllAndThen(stepTCPA1);
        }
      },
      {
        label: 'No, I really cannot',
        onClick: () => {
          addUserMessage('No, I really cannot');
          fadeOutAllAndThen(() => {
            disqualify(
              'This project focuses on people who are able to commit at least around $300/month to a structured plan.',

            );

  function stepTCPA1() {

    renderOptions([

      'regarding financial services related to this program?'
    );
    renderOptions([
      {
        label: 'Yes, I agree',
        onClick: () => {
          addUserMessage('Yes, I agree');
          fadeOutAllAndThen(stepPhoneValidity);
        }
      },
      {
        label: 'No, I do not agree',
        onClick: () => {
          addUserMessage('No, I do not agree');
          fadeOutAllAndThen(() => {
            disqualify(
              'For legal reasons, we can only include people who consent to being contacted about this program.',
              'no_tcp_consent'
            );
          });
        }
      }
    ]);
  }

  function stepPhoneValidity() {
    addBotMessage(
      'Will you be providing your real personal mobile phone number that you can actually answer?'
    );
    renderOptions([
      {
        label: 'Yes, it will be my real mobile',
        onClick: () => {
          addUserMessage('Yes, it will be my real mobile');
          fadeOutAllAndThen(stepDuplicate);
        }
      },
      {
        label: 'No, it might be a fake / other number',
        onClick: () => {
          addUserMessage('No, it might be a fake / other number');
          fadeOutAllAndThen(() => {
            disqualify(
              'This project requires valid contact information so the specialist can actually reach you.',
              'invalid_contact'
            );
          });
        }
      }
    ]);
  }

  function stepDuplicate() {
    addBotMessage(
      'Have you already applied for a debt relief or consolidation program in the last 30 days ' +
      'with your current phone number?'
    );
    renderOptions([
      {
        label: 'Yes, I already applied recently',
        onClick: () => {
          addUserMessage('Yes, I already applied recently');
          fadeOutAllAndThen(() => {
            disqualify(
              'This project is not accepting recent duplicate applications.',
              'duplicate'
            );
          });
        }
      },
      {
        label: 'No, this is my first time applying',
        onClick: () => {
          addUserMessage('No, this is my first time applying');
          fadeOutAllAndThen(stepLanguage);
        }
      }
    ]);
  }

  function stepLanguage() {
    addBotMessage('Are you able to comfortably complete the call and discussion in English?');
    renderOptions([
      {
        label: 'Yes, I can speak English',
        onClick: () => {
          addUserMessage('Yes, I can speak English');
          fadeOutAllAndThen(stepIntent);
        }
      },
      {
        label: 'No, I only speak Spanish or another language',
        onClick: () => {
          addUserMessage('No, I only speak Spanish or another language');
          fadeOutAllAndThen(() => {
            disqualify(
              'Right now this particular project is only set up for English-language calls.',
              'language'
            );
          });
        }
      }
    ]);
  }

  function stepIntent() {
    addBotMessage(
      'Are you actively looking for real help with your debt right now (not just testing or clicking for a reward)?'
    );
    renderOptions([
      {
        label: 'Yes, Iâ€™m seriously looking for help',
        onClick: () => {
          addUserMessage('Yes, Iâ€™m seriously looking for help');
          fadeOutAllAndThen(finishQual);
        }
      },
      {
        label: 'No, Iâ€™m just testing / curious',
        onClick: () => {
          addUserMessage('No, Iâ€™m just testing / curious');
          fadeOutAllAndThen(() => {
            disqualify(
              'This project is only for people who are actively looking for real help with their debt.',
              'incentivized_or_test'
            );
          });
        }
      }
    ]);
  }

  function finishQual() {
    addBotMessage('Great, you look like a strong match for this study. ðŸŽ‰');
    addBotMessage(
      'Before we move forward, please watch this short video about the program. ' +
      'When you\'re done, scroll down and click â€œI\'ve watched the videoâ€ to continue.'
    );
    addVideoBubble();

    renderOptions([
      {
        label: "I've watched the video",
        onClick: () => {
          addUserMessage("I've watched the video");
          fadeOutAllAndThen(stepWebsiteLinkStep);
        }
      }
    ]);
  }

  function stepWebsiteLinkStep() {
    addBotMessage(
      'Next, you\'ll open a secure website in a new tab to complete the full financial form. ' +
      'Please fill it out with accurate information, then return to this page. ' +
      'âš ï¸ We automatically verify if the form was successfully submitted. ' +

        onClick: () => {
          addUserMessage('I completed the form');
          fadeOutAllAndThen(stepEmailGate);
        }
      },
      {
        label: "I don't want to continue",
        onClick: () => {

  // -------------------------------------------------------------

                       style="font-size:18px; text-align:left; font-weight:700; font-family:Helvetica, sans-serif; color:#3C4858; background-color:transparent;">
                    <p>Survey Feedback Reminder</p>
                  </div>
                </div>

                <div style="padding: 4px 0;">
                  <div class="sib-form-block"
                       style="font-size:13px; text-align:left; font-family:Helvetica, sans-serif; color:#3C4858; background-color:transparent;">
                    <div class="sib-text-form-block">
                      <p>Please provide your email so we can send you a reminder about this survey and the outcome of your request.</p>
                    </div>
                  </div>
                </div>

                <div style="padding: 8px 0%;">
                  <div class="sib-input sib-form-block">
                    <div class="form__entry entry_block">
                      <div class="form__label-row">
                        <label class="entry__label"
                               style="font-weight: 700; text-align:left; font-size:14px; font-family:Helvetica, sans-serif; color:#3c4858;"
                               for="EMAIL" data-required="*">
                          Enter your email address
                        </label>

                        <div class="entry__field">
                          <input class="input"
                                 type="text"
                                 id="EMAIL"
                                 name="EMAIL"
                                 autocomplete="off"
                                 placeholder="EMAIL"
                                 data-required="true"
                                 required />
                        </div>
                      </div>

                      <label id="email_error"
                             class="entry__error entry__error--primary"
                             style="display:none; font-size:13px; text-align:left; font-family:Helvetica, sans-serif; color:#661d1d; background-color:#ffeded; border-radius:3px; border-color:#ff4949; padding:4px 6px;">
                      </label>
                      <label class="entry__specification"
                             style="font-size:11px; text-align:left; font-family:Helvetica, sans-serif; color:#8390A4;">
                        Provide your email address to subscribe. For example: abc@xyz.com
                      </label>
                    </div>
                  </div>
                </div>

                <div style="padding: 8px 0;">
                  <div class="sib-optin sib-form-block">
                    <div class="form__entry entry_mcq">
                      <div class="form__label-row">
                        <div class="entry__choice">
                          <label style="display:flex; align-items:flex-start; gap:6px;">
                            <input type="checkbox"
                                   class="input_replaced"
                                   value="1"
                                   id="OPT_IN"
                                   name="OPT_IN" />
                            <span class="checkbox checkbox_tick_positive"></span>
                            <span style="font-size:12px; text-align:left; font-family:Helvetica, sans-serif; color:#3C4858;">
                              I agree to receive your email and accept the data privacy statement.
                            </span>
                          </label>
                        </div>
                      </div>
                      <label id="optin_error"
                             class="entry__error entry__error--primary"
                             style="display:none; font-size:13px; text-align:left; font-family:Helvetica, sans-serif; color:#661d1d; background-color:#ffeded; border-radius:3px; border-color:#ff4949; padding:4px 6px;">
                      </label>
                      <label class="entry__specification"
                             style="font-size:11px; text-align:left; font-family:Helvetica, sans-serif; color:#8390A4;">
                        You may unsubscribe at any time using the link in our emails.
                      </label>
                    </div>
                  </div>
                </div>

                <div style="padding: 8px 0;">
                  <div class="sib-form-block" style="text-align: left">
                    <button id="brevoSubmitBtn"
                            class="sib-form-block__button sib-form-block__button-with-loader"
                            style="font-size:14px; text-align:center; font-weight:700; font-family:Helvetica, sans-serif; color:#FFFFFF; background-color:#3E4857; border-radius:9999px; border-width:0px; width:100%; padding:8px 0;"
                            type="submit">
                      SUBMIT
                    </button>
                  </div>
                </div>

                <input type="text" name="email_address_check" value="" class="input--hidden">
                <input type="hidden" name="locale" value="en">
                <input type="hidden" name="html_type" value="simple">
              </form>
            </div>
          </div>
        </div>
      </div>
    `;

    const formWrapper = document.createElement('div');
    formWrapper.className = 'w-full mb-4';
    formWrapper.innerHTML = formHtml;
    chatWindow.appendChild(formWrapper);

    // Create the final "Continue" button (DISABLED by default)
    clearControls();
    const continueButton = document.createElement('button');
    continueButton.id = 'mandatoryContinueBtn';
    continueButton.className =
      'action-btn w-full px-5 py-3 rounded-full bg-slate-400 text-white font-bold disabled-btn cursor-not-allowed';
    continueButton.textContent = 'Continue to Finish Screen (Email Required)';
    continueButton.disabled = true;
    chatControls.appendChild(continueButton);

    continueButton.addEventListener('click', () => {
      if (!continueButton.disabled) {
        addUserMessage('Continue to Finish Screen');
        fadeOutAllAndThen(stepWaitAndFinish);
      }
    });

    // Attach validation + gating to Brevo form
    const sibForm    = document.getElementById('sib-form');
    const emailInput = document.getElementById('EMAIL');
    const optIn      = document.getElementById('OPT_IN');
    const emailErr   = document.getElementById('email_error');
    const optinErr   = document.getElementById('optin_error');
    const submitBtn  = document.getElementById('brevoSubmitBtn');

    if (sibForm) {
      sibForm.addEventListener('submit', function(e) {
        let hasError = false;
        emailErr.style.display = 'none';
        optinErr.style.display = 'none';

        const emailVal = (emailInput.value || '').trim();

        if (!emailVal) {
          hasError = true;
          emailErr.textContent = 'Please enter your email address.';
          emailErr.style.display = 'block';
        } else if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailVal)) {
          hasError = true;
          emailErr.textContent = 'Please enter a valid email address.';
          emailErr.style.display = 'block';
        }

        if (!optIn.checked) {
          hasError = true;
          optinErr.textContent = 'Please agree to the privacy statement to continue.';
          optinErr.style.display = 'block';
        }

        if (hasError) {
          e.preventDefault();
          return;
        }

        // Front-end validation passed â€” let the browser POST to Brevo via hidden iframe
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';
        addBotMessage('Saving your email securely, please wait...');

        // Do NOT e.preventDefault() here â€” we want the POST to go to Brevo.
        setTimeout(() => {
          const brevoBlock = document.getElementById('brevoBlock');
          if (brevoBlock) brevoBlock.classList.add('hidden');

          continueButton.disabled = false;
          continueButton.classList.remove('disabled-btn', 'bg-slate-400', 'cursor-not-allowed');
          continueButton.classList.add('bg-green-600', 'hover:bg-green-700');
          continueButton.textContent = 'Continue to Finish Screen';

          addBotMessage('âœ… <strong>Success!</strong> Your email is saved. Please click the green button below to finalize your participation.');
        }, 3500);
      });
    }

    scrollToBottom();
  }

  // 60s waiting step before sending to Worker
  function stepWaitAndFinish() {
    let seconds = 60;

    addBotMessage(
      'Thank you. We will now verify your form and email submission with our partner system. ' +
      'This usually takes under a minute.'
    );

    const countdownBubble = document.createElement('div');
    countdownBubble.className = 'chat-bubble chat-bot';
    countdownBubble.id = 'countdownBubble';
    countdownBubble.textContent = 'Checking your submission... 60 seconds remaining';
    chatWindow.appendChild(countdownBubble);
    scrollToBottom();

    renderOptions([
      {
        label: 'Cancel and exit',
        onClick: () => {
          window.location.href = getScreenoutUrl('user_cancel_wait');
        }
      }
    ]);

    const interval = setInterval(() => {
      seconds--;
      if (seconds <= 0) {
        clearInterval(interval);
        countdownBubble.textContent = 'Done! Redirecting now...';
        scrollToBottom();
        setTimeout(() => {
          window.location.href = workerFinishUrl;
        }, 800);
      } else {
        countdownBubble.textContent =
          'Checking your submission... ' + seconds + ' seconds remaining';
      }
    }, 1000);
  }

  // Start chat
  startChat();
});
</script>
